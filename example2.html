<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
    <style type="text/css">
        body{
            background-image: url(微信图片_20241224103945.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            width: 600px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <from action="#" method="get">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lanme">
            <input type="submit" value="Submit">
            <h2>NBA信息注册</h2>
            <p class="yelc">请注意:带有*的必须填写</p>
            <p><span>昵称：*</span>
                <input type="text" name="txtUsername"autofocus required pattern="^[a-zA-Z]\w{5,17}$">
            </p>
            <p><span>手机：*</span>
                <input type="tel" name="telephonr" required pattern="\d{11}$">
            </p>
            <p><span>姓名：*</span>
                <input type="text" name="txtName" required pattern="^[\u4e00-\u9fa5]{0,}$">
            </p>
            <p><span>性别：*</span>
                <input type="radio" name="gender" checked class="spe">男
                <input type="radio" name="gender" class="spe">女
            </p>
            <p><span>年龄：*</span>
               <input type="number" name="age" value="18" min="18" max="100">
            </p>
            <p><span>出生日期：*</span>
               <input type="date" name="birthday" value="1999-10-01">
            </p>
            <p><span>籍贯：*</span>
               <select>
                     <option>江苏省</option>
                     <option selected="selected">山东省</option>
                     <option>湖北省</option>
                     <option>浙江省</option>
               </select>
            </p>
            <p><span>爱好：</span>
               <input type="checkbox" name="music" class="spe">音乐
               <input type="checkbox" name="interint" class="spe">上网
               <input type="checkbox" name="movie" class="spe">看电影
               <input type="checkbox" name="xiaqi" class="spe">下棋
            </p>
        </from>   
    </div>
</body>
</html>
