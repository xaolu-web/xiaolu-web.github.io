<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        /* 原样式完全保留，仅修改跳转逻辑 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #F5F7FA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, #165DFF 0%, #36CFC9 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        /* 中间样式与原代码完全一致，此处省略以保持简洁 */
        
       
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="whitmiller-decoration">
                    <h1 class="whitmiller-title">欢迎登录</h1>
                </div>
                <p class="mt-2 opacity-90 float-animation">请输入您的账户和密码</p>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">账户</label>
                        <div class="relative">
                            <span class="form-icon fa fa-user"></span>
                            <input type="text" id="username" name="username" 
                                class="form-input pl-10"
                                placeholder="请输入账户" required>
                        </div>
                        <p id="usernameError" class="error-message">
                            <span class="fa fa-exclamation-circle mr-1"></span>
                            
                        </p>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">密码</label>
                        <div class="relative">
                            <span class="form-icon fa fa-lock"></span>
                            <input type="password" id="password" name="password" 
                                class="form-input pl-10 pr-10"
                                placeholder="请输入密码" required>
                            <button type="button" id="togglePassword" class="toggle-password">
                                <span class="fa fa-eye-slash"></span>
                            </button>
                        </div>
                        <p id="passwordError" class="error-message">
                            <span class="fa fa-exclamation-circle mr-1"></span>
        
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input id="remember" name="remember" type="checkbox">
                            <label for="remember">记住我</label>
                        </div>
                        <a href="#" class="forgot-password">忘记密码?</a>
                    </div>
                    
                    <button type="submit" class="btn">
                        登录
                    </button>
                </form>
                
                <div class="register-link">
                    <p>还没有账户? <a href="#">立即注册</a></p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 示例公司. 保留所有权利.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const togglePassword = document.getElementById('togglePassword');
            
            // 正则表达式
            const usernameRegex = /^admin$/i; // 不区分大小写匹配admin
            const passwordRegex = /^a123456$/; // 区分大小写匹配a123456
            
            // 密码可见性切换（原逻辑保留）
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = togglePassword.querySelector('span');
                if (type === 'text') {
                    icon.textContent = '👁️';
                } else {
                    icon.textContent = '👁️‍🗨️';
                }
            });
            
            // 表单提交处理（修改跳转逻辑）
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // 验证用户名（原逻辑保留）
                if (!usernameRegex.test(usernameInput.value)) {
                    usernameError.classList.add('show');
                    usernameInput.classList.add('error');
                    isValid = false;
                } else {
                    usernameError.classList.remove('show');
                    usernameInput.classList.remove('error');
                }
                
                // 验证密码（原逻辑保留）
                if (!passwordRegex.test(passwordInput.value)) {
                    passwordError.classList.add('show');
                    passwordInput.classList.add('error');
                    isValid = false;
                } else {
                    passwordError.classList.remove('show');
                    passwordInput.classList.remove('error');
                }
                
                // 验证通过后跳转（原提示改为跳转）
                if (isValid) {
                    // 显示加载状态（保持原样式体验）
                    const originalBtnText = this.querySelector('button').textContent;
                    this.querySelector('button').disabled = true;
                    this.querySelector('button').textContent = '正在登录...';
                    
                    // 1秒后跳转到index5.html
                    setTimeout(function() {
                        window.location.href = 'index5.html';
                    }, 1000);
                }
            });
            
            // 输入框实时验证（原逻辑保留）
            usernameInput.addEventListener('input', function() {
                if (usernameRegex.test(this.value)) {
                    usernameError.classList.remove('show');
                    this.classList.remove('error');
                } else {
                    this.classList.add('error');
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (passwordRegex.test(this.value)) {
                    passwordError.classList.remove('show');
                    this.classList.remove('error');
                } else {
                    this.classList.add('error');
                }
            });
        });
    </script>
</body>
</html>
