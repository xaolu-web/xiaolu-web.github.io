<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简作品集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#FF7D00',
                        dark: '#0F172A',
                        light: '#F8FAFC',
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-light text-dark">
    <!-- 导航栏 -->
    <nav class="fixed w-full bg-white/80 backdrop-blur-sm shadow-sm z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-primary font-bold text-xl">极简作品集</a>
            <div class="hidden md:flex space-x-8">
                <a href="#home" class="font-medium hover:text-primary transition-colors">首页</a>
                <a href="#projects" class="font-medium hover:text-primary transition-colors">作品</a>
                <a href="#contact" class="font-medium hover:text-primary transition-colors">联系</a>
            </div>
            <button class="md:hidden text-dark">
                <i class="fa fa-bars text-xl"></i>
            </button>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section id="home" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-dark to-primary/20 text-white">
        <div class="container mx-auto px-4 py-20 text-center">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold mb-6">你好，我是康宇鑫</h1>
            <p class="text-xl mb-8 max-w-2xl mx-auto">123456</p>
            <a href="#projects" class="px-6 py-3 bg-secondary hover:bg-secondary/90 text-white rounded-lg shadow-lg transition-all">
                查看作品
            </a>
        </div>
    </section>

    <!-- 作品展示 -->
    <section id="projects" class="py-20 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">精选作品</h2>
            
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 作品卡片 1 -->
                <div class="group">
                    <div class="relative overflow-hidden rounded-xl shadow-lg cursor-pointer" onclick="window.location.href='index2.html'">
                        <img src="https://picsum.photos/id/1015/600/400" alt="轮播图项目" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-dark/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <a href="index2.html" class="px-4 py-2 bg-primary text-white rounded-lg transform translate-y-4 group-hover:translate-y-0 transition-transform">
                                查看详情
                            </a>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold mt-4">轮播图</h3>
                    <p class="text-gray-600">简单描述这个项目</p>
                </div>
                
                <!-- 作品卡片 2 -->
                <div class="group">
                    <div class="relative overflow-hidden rounded-xl shadow-lg cursor-pointer" onclick="window.location.href='index3.html'">
                        <img src="https://picsum.photos/id/1016/600/400" alt="购物车项目" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-dark/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <a href="index3.html" class="px-4 py-2 bg-primary text-white rounded-lg transform translate-y-4 group-hover:translate-y-0 transition-transform">
                                查看详情
                            </a>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold mt-4">购物车</h3>
                    <p class="text-gray-600">简单描述这个项目</p>
                </div>
                
                <!-- 作品卡片 3 -->
                <div class="group">
                    <div class="relative overflow-hidden rounded-xl shadow-lg cursor-pointer" onclick="window.location.href='index4.html'">
                        <img src="https://picsum.photos/id/1019/600/400" alt="简历项目" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-dark/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <a href="index4.html" class="px-4 py-2 bg-primary text-white rounded-lg transform translate-y-4 group-hover:translate-y-0 transition-transform">
                                查看详情
                            </a>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold mt-4">简历</h3>
                    <p class="text-gray-600">简单描述这个项目</p>
                </div>
            </div>
            
            <div class="text-center mt-12">
                <a href="#" class="px-6 py-3 border-2 border-primary text-primary hover:bg-primary hover:text-white rounded-lg transition-colors">
                    查看更多作品
                </a>
            </div>
        </div>
    </section>

    <!-- 联系区域 -->
    <section id="contact" class="py-20 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">联系我</h2>
            
            <div class="max-w-lg mx-auto">
                <form class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                        <input type="text" id="name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20 focus:outline-none">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20 focus:outline-none">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">留言</label>
                        <textarea id="message" rows="4" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20 focus:outline-none"></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                        发送消息
                    </button>
                </form>
                
                <div class="mt-12 text-center">
                    <div class="flex justify-center space-x-6">
                        <a href="#" class="text-gray-600 hover:text-primary transition-colors">
                            <i class="fa fa-github text-2xl"></i>
                        </a>
                        <a href="#" class="text-gray-600 hover:text-primary transition-colors">
                            <i class="fa fa-linkedin text-2xl"></i>
                        </a>
                        <a href="#" class="text-gray-600 hover:text-primary transition-colors">
                            <i class="fa fa-twitter text-2xl"></i>
                        </a>
                    </div>
                    
                    <p class="mt-4 text-gray-600">也可以通过邮件联系我：contact@example.com</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>黑色</p>
        </div>
    </footer>

    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('shadow-md');
            } else {
                nav.classList.remove('shadow-md');
            }
        });
        
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
