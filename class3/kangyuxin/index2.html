<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片轮播</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #34495e;
        }

        .slidershow {
            width: 1800px;
            height: 1000px;
            /* 设置图片宽高 */
            overflow: hidden;
            /* 溢出隐藏内容 */
        }

        /* 使图片居中↓ */
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .navigation {
            /* 使按钮在轮播图下方 */
            position: absolute;
            bottom: 20px;
            left: 50%;
            /* 水平居中 */
            transform: translateX(-50%);
            /* 使导航居中排列 */
            display: flex;
        }

        .bar {
            width: 50px;
            height: 10px;
            border: 2px solid white;
            margin: 6px;
            cursor: pointer;
            transition: 0.4s;
        }

        .bar:hover {
            background-color: white;
        }

        input[name="r"] {
            position: absolute;
            visibility: hidden;
        }

        /* 做一个容器把三张图放进来↓ */
        .slides {
            width: 300%;
            height: 100%;
            display: flex;
        }

        /* 每个图片宽度设置为容器的33% */
        .slide {
            width: 33.33%;
            /* 图片过渡 */
            transition: 0.6s;
        }
        /* 每个图片大小 */
        .slide img {
            width: 100%;
            height: 100%;
        }
        /* 下面都是偏移 */
        #r1:checked ~ .s1 {
            margin-left: 0;
        }

        #r2:checked ~ .s1 {
            margin-left: -33.33%;
        }

        #r3:checked ~ .s1 {
            margin-left: -66.66%;
        }
    </style>
</head>
<body>
    <div class="slidershow middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <div class="slide s1">
                <img src="1.webp" alt="轮播图片1">
            </div>
            <div class="slide s2">
                <img src="2.webp" alt="轮播图片2">
            </div>
            <div class="slide s3">
                <img src="3.webp" alt="轮播图片3">
            </div>
        </div>
        <div class="navigation">
            <!-- 轮播图按钮 -->
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
        </div>
    </div>
</body>
</html>
