<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>在线商店</title>
<link rel="stylesheet" href="styles/common.css">
<style>
    /* 全局样式 */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Arial', sans-serif;
}

body {
line-height: 1.6;
color: #333;
}
.shop1{
    width: 100px;    
}
.shop1 img{
    margin-left:355px ;
}


/* 登录页样式 */
.login-container {
max-width: 400px;
margin: 100px auto;
padding: 30px;
background: white;
border-radius: 8px;
box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

/* 导航栏 */
.navbar {
background: #2c3e50;
color: white;
padding: 15px 0;
position: fixed;
width: 100%;
top: 0;
}

.container {
width: 90%;
max-width: 1200px;
margin: 0 auto;
display: flex;
justify-content: space-between;
}

.nav-links {
display: flex;
gap: 20px;
list-style: none;
}

.nav-links a {
color: white;
text-decoration: none;
}

/* 购物页样式 */
.products {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 20px;
margin-top: 100px;
}
</style>
</head>
<body>
<nav class="navbar">
<div class="container">
<a href=" " class="logo">我的商店</a >
<ul class="nav-links">
<li><a href="home.html">首页</a ></li>
<li><a href="resume.html">简历</a ></li>
<li><a href="shop.html">购物</a ></li>
<li><a href="#" class="logout-btn">退出</a ></li>
<li><a href="#">购物车(<span class="cart-count">0</span>)</a ></li>
</ul>
</div>
</nav>
<div class="container">
<div class="products">
<div class="product">
<img src="yifu.webp" alt="商品1" width="240px" height="300px">
<h3>衬衫</h3>
<p class="price">¥99.00</p >
<button class="btn add-to-cart">加入购物车</button>
</div>
    <div class="product">
    <img src="xie.webp" alt="商品2" width="240px" height="300px">
    <h3>鞋</h3>
    <p class="price">¥80.00</p >
    <button class="btn add-to-cart">加入购物车</button>
    </div>
    <div class="product">
        <img src="maozi.webp" alt="商品2" width="240px" height="300px">
        <h3>帽子</h3>
        <p class="price">¥9.00</p >
        <button class="btn add-to-cart">加入购物车</button>
        </div>
<!-- 更多商品... -->
</div>
</div>
<div class="shop1"><img src="shop.webp" alt="商品2" width="30px" height="30px" ></div>
<script src="scripts/common.js"></script>
</body>
</html>
