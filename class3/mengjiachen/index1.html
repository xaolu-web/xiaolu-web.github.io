        <h2>学院简介</h2>
        <hr>
        <p>未来信息学院是省人民政府批准设立的、教育部备案的公立省属普通高等学校，学校秉持“以服务发展为宗旨，
以促进就业为导向”的办学方针，遵循“以人为本、德技双馨、产教融合、服务社会”的办学理念，以“建设有特色高水平高职院校”为目标，建立了开放创新
强校模式，累积了优质的教育资源，形成了良好的育人环境。学校的管理水平、教学质量、办学质量、办学特色得到了社会的各界的广泛认可。</p>
