                <h2>山东介绍</h2>
                <p class="text1">山东，因居太行山以东而得名，简称“鲁”，省会济南。先秦时期隶属齐国、鲁国，故而别名齐鲁。</p>
                <p class="text1">山东地处华东沿海、黄河下游、京杭大运河中北段，是华东地区的最北端省份。西部连接内陆，从北向南分别与河北、河南、安徽、江苏四省接壤；中部高突，泰山是全境最高点
