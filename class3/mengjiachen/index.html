<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垂直导航条制作</title>
		<style type"text/css">
			ul,li{
				list-style:none;
				margin:0;
				padding:0;
			}
			nav{
				width:120px;
				height:240px;
				margin:0auto;
			}
			nav ul li{
				width:120px;
				height:29px;
				line-height:29px;
				border-bottom: 1px soild#fff;
				background-color:#09F;
				text-align:center;
			}
			nav ul li a{
				display:block;
				width:112px;
				height:29px;
				border-left:8px soild #o3c;
				font-size:14px;
				font-weight:bold;
				color:#FFF;
				text-decoration:none;
			}
			nav ul li a:hover{
				background-color:#03c;
			}
			</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">美食</a></li>
				<li><a href="#">养生</a></li>
				<li><a href="#">保健</a></li>
				<li><a href="#">健身</a></li>
				<li><a href="#">饮料</a></li>
				<li><a href="#">心理</a></li>
				<li><a href="#">论坛</a></li>
			</ul>
		</nav>
	</body>
</html>
