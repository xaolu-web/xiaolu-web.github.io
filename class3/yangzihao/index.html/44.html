<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device - width, initial - scale = 1.0">
    <title>简单购物网站示例</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>商品列表</h1>
    <div class="product - list">
        <div class="product" data - price="50">
            <img src="556.jpg" alt="商品1">
            <h2>商品1</h2>
            <p>描述：这是一个很棒的商品</p >
            <button class="add - to - cart">加入购物车</button>
        </div>
        <div class="product" data - price="30">
            <img src="665.jpg" alt="商品2">
            <h2>商品2</h2>
            <p>描述：这是另一个不错的商品</p >
            <button class="add - to - cart">加入购物车</button>
        </div>
        <div class="product" data - price="80">
            <img src="775.jpg" alt="商品3">
            <h2>商品3</h2>
            <p>描述：这是第三个商品</p >
            <button class="add - to - cart">加入购物车</button>
        </div>
    </div>
    <h1>购物车</h1>
    <ul class="cart - list"></ul>
    <p>总金额：<span id="total - price">0</span> 元</p >
    <script src="scripts.js"></script>
</body>

</html>
