<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  font-family: "微软雅黑", sans-serif; 
  background-color: #f4f4f4; 
  color: #333; 
  line-height: 1.6;
}
header { 
  background-color: #333; 
  color: #fff; 
  padding: 1rem; 
  text-align: center; 
}
nav a { 
  color: #fff; 
  margin: 0 0.5rem; 
  text-decoration: none; 
}
 </style>
  <title>轮播图页面</title>
  <style>
    .carousel { width: 500px; margin: 2rem auto; overflow: hidden; }
    .carousel-inner { display: flex; transition: transform 0.5s; }
    .carousel-item { min-width: 500px; }
    .carousel-item img { width: 100%; }
  </style>
</head>
<body>
  <header>
    <h1>轮播图展示</h1>
    <nav>
      <a href="shop.html">返回购物页</a>
      <a href="custom.html">前往自选页</a>
    </nav>
  </header>
  <div class="carousel">
    <div class="carousel-inner" id="carouselInner">
      <div class="carousel-item"><img src="a.jpg" alt="轮播1"></div>
      <div class="carousel-item"><img src="b.jpg" alt="轮播2"></div>
      <div class="carousel-item"><img src="c.jpg" alt="轮播3"></div>
      <div class="carousel-item"><img src="d.jpg" alt="轮播4"></div>
      <div class="carousel-item"><img src="e.jpg" alt="轮播5"></div>
      <div class="carousel-item"><img src="f.jpg" alt="轮播6"></div>
    </div>
  </div>
  <script>
    const carouselInner = document.querySelector('#carouselInner');
    let currentSlide = 0;
    const slideCount = 6; 
    setInterval(() => {
      currentSlide = (currentSlide + 1) % slideCount;
      carouselInner.style.transform = `translateX(-${currentSlide * 500}px)`;
    }, 3000);
  </script>
</body>
</html>
