<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>盒子相关属性</title>
        <style type="text/css">
            body,h2,p{margin:0;padding:0;}
            .box {
                width:450px;
                height:300px;
                border:1px soild #CCC;
                padding:10px;
                margin:50px auto;
                box-shadow:10px 10px 10px #CCC;
            }
            h2 {
                text-align:center;
                height:40px;
                line-height:40px;
                border-bottom: 1px dashed #CCC;
            }
            .text {
                font-family:"微软雅黑";
                font-size:14px;
                color: #333;
                padding-top:10px;
                text-indent:2em;
                line-height:25px;
            }
            .imagel {
                border-radius: 15px;
                float:left;
                margin:20px;
                box-shadow:3px 3px 10px 2px #999;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2>学院简介</h2>
            <p><img src="images/school.jpg" width="200" height="200" height="150" alt="" class="imagel"/></p>
            <p class="text">这是一段话</p>
        </div>
    </body>
</html>
