<!DOCTYPE html>
<html>
	<head>
		<meta  charset="UTF-8"/>
		<title>垂直导航栏</title>
		<style type="text/css">
			p{
				text-align: center;
				font-family: "Brush Script MT", cursive;
				font-size: 40px;
				font-weight: bold;
			}
			body{
				font-family: 'Microsoft YaHei';
				background-image: url(pexels-jan-van-der-wolf-11680885-19130843.jpg);
				background-size: 100%;
			}
			.nav1{
				/* background-color: #FF00FF; */
				width: 150px;
				height: auto;
				position: fixed;    /*固定位置不随页面上下滑动*/
				border: 2px double blueviolet;
			}
			.nav1 ul{
				list-style-type: none;
				padding: 0;
				margin: 0;
			}
			.nav1 a{
				display: block;
				color: black;
				text-decoration: none;
				padding: 10px;
			}
			.nav1 a:hover{
				background-color: red;
			}
			.nav2{
				display: none;
				left: 150px;
				position: absolute;
				background-color: #ff9900;
				min-width: 50px;
				box-shadow: 0px 8px 16px 0px;
			}
			.nav2 a{
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
			}
			.nav2 a:hover{
				background-color: yellow;
			}
			.nav1 li:hover .nav2{
				display: block;
			}
			.nav1 img{
				float: left;
			}
		</style>
	</head>
	<body>
		<p>学院信息网</p>
		<div class="nav1">
			<ul>
				<li>
					<img  src="1FAE0_color.png" width="50" height="50"/>
					<a href="#">网站首页</a>
					<ul class="nav2">
						<li><a href="#">分数线</a></li>
						<li><a href="#">招生计划</a></li>
						<li><a href="#">招生人数</a></li>
					</ul>
				</li>
				<li>
					<a href="#">学院概况</a>
					<ul class="nav2">
						<li><a href="#">学院简介</a></li>
						<li><a href="#">学院荣誉</a></li>
						<li><a href="#">学院占地</a></li>
						<li><a href="#">学院环境</a></li>
					</ul>
				</li>
				<li>
					<img  src="1F60B_color.png" width="50" height="50"/>
					<a href="#">教学科研</a>
					<ul class="nav2">
						<li><a href="#">新闻中心</a></li>
						<li><a href="#">机构设置</a></li>
					</ul>
				</li>
				<li>
					<a href="#">团学在线</a>
					<ul class="nav2">
						<li><a href="#">办公电话</a></li>
						<li><a href="#">联系方式</a></li>
						<li><a href="#">视频宣传</a></li>
					</ul>
				</li>
				<li>
					<img  src="1F917_color.png" width="50" height="50"/>
					<a href="#">公共服务</a>
					<ul class="nav2">
						<li><a href="#">图书馆</a></li>
						<li><a href="#">信息公开</a></li>
						<li><a href="#">建行缴费</a></li>
				</ul>
				</li>
				<li>
					<a href="#">招生就业</a>
					<ul class="nav2">
						<li><a href="#">招生信息网</a></li>
						<li><a href="#">就业信息网</a></li>
						<li><a href="#">空中乘务</a></li>
				</ul>
				</li>
			</ul>
		</div>
	</body>
</html>
