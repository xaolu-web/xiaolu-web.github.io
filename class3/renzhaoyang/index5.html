        <h2>倒霉熊贝肯</h2>
        <p>贝肯是一头全身雪白、胖乎乎的北极熊，貌似孔武有力的外表，却总是笨呼呼地搞砸一切。当然在它自己看来，它是如此地优秀，所以那些身材矮小纤细的企鹅、蜥蜴根本不能和我们的倒霉熊同日而语。对了，它也叫“倒霉熊”，因为无论它多么努力想做好一切，最终却被命运之神戏耍，遭受着各种各样的霉运。即便如此，倒霉熊依然嘿嘿傻笑，走遍世界各个角落，尝试各种各样的行业和运动，迎接着一个又一个全新挑战和超级霉运。</p>
