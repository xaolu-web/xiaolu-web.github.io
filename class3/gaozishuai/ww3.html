<body>

    <!-- ‰∏ªË¶ÅÂÜÖÂÆπ -->
    <div class="container">
        <!-- Ê®™ÂπÖÂå∫Âüü -->
        <section class="hero">
            <h1>ÂèëÁé∞‰ºòË¥®ÂïÜÂìÅ</h1>
            <p>Á≤æÈÄâÂÖ®ÁêÉÂ•ΩË¥ßÔºåÂìÅË¥®ÁîüÊ¥ª‰ªéËøôÈáåÂºÄÂßã</p>

    <!-- Ë¥≠Áâ©ËΩ¶‰æßËæπÊ†è -->
    <div class="cart-overlay" id="cartOverlay">
        <div class="cart-sidebar">
            <div class="cart-header">
                <h2>ÊàëÁöÑË¥≠Áâ©ËΩ¶</h2>
                <span class="close-cart" id="closeCart">√ó</span>
            </div>
            
            <div class="cart-items" id="cartItems">
                <!-- Ë¥≠Áâ©ËΩ¶ÂïÜÂìÅÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂä†ËΩΩ -->
                <div class="empty-cart">Ë¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑ</div>
            </div>
            
            <div class="cart-total" id="cartTotal">
                ÊÄªËÆ°: ¬•0.00
            </div>
            
            <button class="checkout-btn" id="checkoutBtn">ÂéªÁªìÁÆó</button>

    </div>
    
    <script>
        // ÂïÜÂìÅÊï∞ÊçÆ
        const products = [
            {
                id: 1,
                title: "Êó†Á∫øËìùÁâôËÄ≥Êú∫",
                description: "È´òÈü≥Ë¥®ÔºåÈïøÁª≠Ëà™ÔºåËàíÈÄÇ‰Ω©Êà¥",
                price: 299,
                image: "https://via.placeholder.com/300x200?text=Êó†Á∫øËìùÁâôËÄ≥Êú∫"
            },
            {
                id: 2,
                title: "Êô∫ËÉΩÊâãË°®",
                description: "ÂÅ•Â∫∑ÁõëÊµãÔºåËøêÂä®ËøΩË∏™ÔºåË∂ÖÈïøÁª≠Ëà™",
                price: 899,
                image: "https://via.placeholder.com/300x200?text=Êô∫ËÉΩÊâãË°®"
            },
            {
                id: 3,
                title: "‰æøÊê∫ÂºèÂÖÖÁîµÂÆù",
                description: "10000mAhÔºåÂèåUSBËæìÂá∫ÔºåËΩªËñÑËÆæËÆ°",
                price: 129,
                image: "https://via.placeholder.com/300x200?text=‰æøÊê∫ÂºèÂÖÖÁîµÂÆù"
            },
            {
                id: 4,
                title: "Êú∫Ê¢∞ÈîÆÁõò",
                description: "ÈùíËΩ¥ÔºåRGBËÉåÂÖâÔºåÂÖ®ÈîÆÊó†ÂÜ≤",
                price: 399,
                image: "https://via.placeholder.com/300x200?text=Êú∫Ê¢∞ÈîÆÁõò"
            },
            {
                id: 5,
                title: "4KÈ´òÊ∏ÖÊòæÁ§∫Âô®",
                description: "27Ëã±ÂØ∏ÔºåHDRÔºå99%sRGB",
                price: 1999,
                image: "https://via.placeholder.com/300x200?text=4KÈ´òÊ∏ÖÊòæÁ§∫Âô®"
            },
            {
                id: 6,
                title: "Êó†Á∫øÈº†Ê†á",
                description: "‰∫∫‰ΩìÂ∑•Â≠¶ËÆæËÆ°Ôºå2.4GÊó†Á∫øËøûÊé•",
                price: 89,
                image: "https://via.placeholder.com/300x200?text=Êó†Á∫øÈº†Ê†á"
            },
            {
                id: 7,
                title: "Á¨îËÆ∞Êú¨ÁîµËÑë",
                description: "È´òÊÄßËÉΩÂ§ÑÁêÜÂô®Ôºå16GBÂÜÖÂ≠òÔºå512GB SSD",
                price: 5999,
                image: "https://via.placeholder.com/300x200?text=Á¨îËÆ∞Êú¨ÁîµËÑë"
            },
            {
                id: 8,
                title: "Âπ≥ÊùøÁîµËÑë",
                description: "10.1Ëã±ÂØ∏ÔºåÈ´òÊ∏ÖÂ±èÂπïÔºåÈïøÁª≠Ëà™",
                price: 1999,
                image: "https://via.placeholder.com/300x200?text=Âπ≥ÊùøÁîµËÑë"
            }
        ];
        
        // Ë¥≠Áâ©ËΩ¶Êï∞ÊçÆ
        let cart = [];
        
        // DOMÂÖÉÁ¥†
        const productListEl = document.getElementById('productList');
        const cartIconEl = document.getElementById('cartIcon');
        const cartCountEl = document.getElementById('cartCount');
        const cartOverlayEl = document.getElementById('cartOverlay');
        const closeCartEl = document.getElementById('closeCart');
        const cartItemsEl = document.getElementById('cartItems');
        const cartTotalEl = document.getElementById('cartTotal');
        const checkoutBtnEl = document.getElementById('checkoutBtn');
        
        // Ê∏≤ÊüìÂïÜÂìÅÂàóË°®
        function renderProducts() {
            productListEl.innerHTML = '';
            
            products.forEach(product => {
                const productEl = document.createElement('div');
                productEl.className = 'product-card';
                productEl.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-img">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-desc">${product.description}</p>
                        <div class="product-price">¬•${product.price.toFixed(2)}</div>
                        <div class="product-actions">
                            <button class="add-to-cart" data-id="${product.id}">Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶</button>
                        </div>
                    </div>
                `;
                
                productListEl.appendChild(productEl);
            });
            
            // Ê∑ªÂä†Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶‰∫ã‰ª∂
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }
        
        // Ê∑ªÂä†ÂïÜÂìÅÂà∞Ë¥≠Áâ©ËΩ¶
        function addToCart(e) {
            const productId = parseInt(e.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);
            
            // Ê£ÄÊü•Ë¥≠Áâ©ËΩ¶ÊòØÂê¶Â∑≤ÊúâËØ•ÂïÜÂìÅ
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCart();
            showCart();
        }
        
        // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶ÊòæÁ§∫
        function updateCart() {
            // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶Êï∞Èáè
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCountEl.textContent = totalItems;
            
            // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶ÂàóË°®
            if (cart.length === 0) {
                cartItemsEl.innerHTML = '<div class="empty-cart">Ë¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑ</div>';
            } else {
                cartItemsEl.innerHTML = '';
                
                cart.forEach(item => {
                    const cartItemEl = document.createElement('div');
                    cartItemEl.className = 'cart-item';
                    cartItemEl.innerHTML = `
                        <img src="${item.image}" alt="${item.title}" class="cart-item-img">
                        <div class="cart-item-info">
                            <h4 class="cart-item-title">${item.title}</h4>
                            <div class="cart-item-price">¬•${item.price.toFixed(2)}</div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn minus" data-id="${item.id}">-</button>
                                <input type="text" class="quantity-input" value="${item.quantity}" readonly>
                                <button class="quantity-btn plus" data-id="${item.id}">+</button>
                            </div>
                            <span class="remove-item" data-id="${item.id}">Âà†Èô§</span>
                        </div>
                    `;
                    
                    cartItemsEl.appendChild(cartItemEl);
                });
                
                // Ê∑ªÂä†Êï∞ÈáèÂ¢ûÂáèÂíåÂà†Èô§‰∫ã‰ª∂
                document.querySelectorAll('.minus').forEach(btn => {
                    btn.addEventListener('click', decreaseQuantity);
                });
                
                document.querySelectorAll('.plus').forEach(btn => {
                    btn.addEventListener('click', increaseQuantity);
                });
                
                document.querySelectorAll('.remove-item').forEach(btn => {
                    btn.addEventListener('click', removeItem);
                });
            }
            
            // Êõ¥Êñ∞ÊÄª‰ª∑
            const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            cartTotalEl.textContent = `ÊÄªËÆ°: ¬•${totalPrice.toFixed(2)}`;
        }
        
        // ÂáèÂ∞ëÂïÜÂìÅÊï∞Èáè
        function decreaseQuantity(e) {
            const productId = parseInt(e.target.getAttribute('data-id'));
            const item = cart.find(item => item.id === productId);
            
            if (item.quantity > 1) {
                item.quantity -= 1;
            } else {
                cart = cart.filter(item => item.id !== productId);
            }
            
            updateCart();
        }
        
        // Â¢ûÂä†ÂïÜÂìÅÊï∞Èáè
        function increaseQuantity(e) {
            const productId = parseInt(e.target.getAttribute('data-id'));
            const item = cart.find(item => item.id === productId);
            
            item.quantity += 1;
            updateCart();
        }
        
        // Âà†Èô§ÂïÜÂìÅ
        function removeItem(e) {
            const productId = parseInt(e.target.getAttribute('data-id'));
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }
        
        // ÊòæÁ§∫Ë¥≠Áâ©ËΩ¶
        function showCart() {
            cartOverlayEl.style.display = 'flex';
        }
        
        // ÈöêËóèË¥≠Áâ©ËΩ¶
        function hideCart() {
            cartOverlayEl.style.display = 'none';
        }
        
        // ÁªìÁÆó
        function checkout() {
            if (cart.length === 0) {
                alert('Ë¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑÔºåËØ∑ÂÖàÊ∑ªÂä†ÂïÜÂìÅ');
                return;
            }
            
            alert(`ËÆ¢ÂçïÂ∑≤Êèê‰∫§ÔºÅÊÄªÈáëÈ¢ù: ¬•${cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2)}`);
            cart = [];
            updateCart();
            hideCart();
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        cartIconEl.addEventListener('click', showCart);
        closeCartEl.addEventListener('click', hideCart);
        checkoutBtnEl.addEventListener('click', checkout);
        
        // ÁÇπÂáªË¥≠Áâ©ËΩ¶Â§ñÈÉ®ÂÖ≥Èó≠
        cartOverlayEl.addEventListener('click', function(e) {
            if (e.target === cartOverlayEl) {
                hideCart();
            }
        });
        
        // ÂàùÂßãÂåñ
        renderProducts();
        updateCart();
    </script>
