<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>绝对定位</title>
        <style type="text/css">
            .box{
                width: 200px;
                height: 200px;
                background: #aaffff;
                position: relative;
            }
            .one,.two,.three{
                width: 50px;
                height: 50px;
                background-color: blueviolet;
                border: 1px solid #333;
            }
            .two{
                position: absolute;
                left: 80px;
                top: 30px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="one">第一个块</div>
            <div class="two">第二个块</div>
            <div class="three">第三个块</div>
            <p><a href="http://127.0.0.1:5500/index.html" target="_blank">返回</p>
        </div>
    </body>
</html>
