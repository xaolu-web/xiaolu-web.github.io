<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
         .main{
                
                width: 100%;
                height: 700px;
                display: flex;/*弹性盒子*/ 
                flex-wrap: wrap;/*允许换行*/
                justify-content: space-between;
            }
            .waikuang{
                width: 60%;
                height: 50%;
                border: 2px solid #555;
                position: relative;
                top: -500px;
                left: 300px;

            }
            .denglu{
                width: 50%;
                height: 60%;
                z-index: 1;
                margin: 4.5% auto;
            }
            .denglu .zhi{
                width: 100%;
                height: 50px;
                line-height: 50px;
                
                font-size: 23px;
                display: flex;
                justify-content: space-between;
                margin: 30px 0;
            }
            .denglu .zhi input{
                width: 91%;
                height: auto;
               
            }
           #but{
                width: 80%;
                height: 60px;
                margin: 5px  75px;

            }
    </style>
</head>
<body>
    <div class="main">
        
              <div class="denglu">
                  <div class="zhi">
                     <span>账号:</span>
                     <input type="text" id="zhanghao" placeholder="请输入您的帐号">
                  </div>

                  <div class="zhi">
                    <span>密码:</span>
                    <input type="password" id="password" placeholder="请输入您的密码">
                 </div>

                <button id="but">登录</button>
              </div>
              <div class="waikuang">

            </div>
        </div>
         <script>
                var button=document.getElementById('but');
                button.onclick= function(event){
                    event.preventDefault();
                    var zhanghao=document.getElementById('zhanghao').value;
                    var password=document.getElementById('password').value;
                    if(zhanghao===''||password===''){
                        alert('账号或密码不能为空');
                        return;
                    }else if(zhanghao!=='admin'){
                        alert('账号不正确');
                        return;
                    }else if(password!=='a123456'){
                        alert('密码不正确');
                        return;
                    }else{
                        window.location.href='导航页.html';
                    }

                }
         </script>
</body>
</html>
