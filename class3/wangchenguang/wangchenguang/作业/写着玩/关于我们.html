<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/style.css">
        <style>
            .main{
                
                width: 100%;
                height: 700px;
                display: flex;/*弹性盒子*/ 
                flex-wrap: wrap;/*允许换行*/
                justify-content: space-between;
            }
            .denglu{
                width: 60%;
                height: 80%;
               
                margin: 4.5% auto;
            }
            .denglu .zhi{
                width: 100%;
                height: 50px;
                line-height: 50px;
                
                font-size: 23px;
                display: flex;
                justify-content: space-between;
                margin: 30px 0;
            }
            .denglu .zhi input{
                width: 91%;
                height: auto;
               
            }
            .denglu input[type="submit"]{
                width: 80%;
                height: 60px;
                margin: 5px  75px;
            }
        </style>
    </head>
    <body>
        <body>
            <img src="1.jpg" alt="" class="num1">
            <div class="nav">
               <a href="蜡笔小新.html" >网站首页</a>

               <a href="人物相册.html">人物介绍</a>
               <a href="关于我们.html" class="active">关于我们</a>
            </div>

           <div class="title">关于我们</div>
           <div class="main">
              <div class="denglu">
                  <div class="zhi">
                     <span>账号:</span>
                     <input type="text" id="zhanghao" placeholder="请输入您的帐号">
                  </div>

                  <div class="zhi">
                    <span>密码:</span>
                    <input type="password" id="password" placeholder="请输入您的密码">
                 </div>

                 <input type="submit" value="登录" onclick="denglu(event)">
              </div>
           </div>
         <div class="bt">蜡笔小新 @ 版权所有-2024</div>
         <script>
                function denglu(event){
                    event.preventDefault();
                    var zhanghao=document.getElementById('zhanghao').value;
                    var password=document.getElementById('password').value;
                    if(zhanghao===''||password===''){
                        alert('账号或密码不能为空');
                        return;
                    }else if(zhanghao!=='123456'){
                        alert('账号不正确');
                        return;
                    }else if(password!=='123456'){
                        alert('密码不正确');
                        return;
                    }else{
                        window.location.href='http://127.0.0.1:5500/index.html/%E5%A4%A7%E4%B8%80%E4%B8%8B%E5%A4%A7%E4%BD%9C%E4%B8%9A/%E4%B8%AA%E4%BA%BA%E7%AE%80%E4%BB%8B.html';
                    }

                }
         </script>
