<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    
    <title></title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            list-style: none;
            text-decoration: none;
        }
        .nav{
            width: 150px;
            height: auto;
            background-color: antiquewhite;
            position: fixed;/*固定定位：不管页面这怎么滑动都会在原有位置显示*/
            left: -150px;/*定位后的位置,先让他溢出页面隐藏掉*/
            font-size: 20px;
            border-radius: 0px 12px 12px 0px;
            overflow: hidden;
            transition: all .5s;/*让导航栏有个滑出的过渡*/
        }
        .nav li{
            width: 150px;
            height: 50px;
            text-align: center;
            line-height: 50px;

        }
        .nav a:hover{
            background-color: #666;
            display: block;

        }
        #cb{
            display: none;
        }
        label/*绑定表单元素*/{
            width: 40px;
            height: 40px;
            background-color:antiquewhite;
            border-radius: 12px;
            font-size: 30px;
            display: inline-block;
            text-align: center;
            line-height: 40px;
        }
        #cb:checked ~ .nav/*inout标签被点击后可以让。nav显示*/{
            left: 0px;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="cb">
    <label for="cb">︙</label>
    <div class="nav">
        <ul>
            <li><a href="#">我是菜单项</a></li>
            <li><a href="#">我是菜单项</a></li>
            <li><a href="#">我是菜单项</a></li>
            <li><a href="#">我是菜单项</a></li>
            <li><a href="#">我是菜单项</a></li>
            
        </ul>
    </div>
</body>
</html>
