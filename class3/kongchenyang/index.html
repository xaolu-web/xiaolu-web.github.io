<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>垂直导航条制作</title>
    <style type="text/css">
        ul,li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body {
            width:600px;
            height:800px;
            margin: 20px auto;
            background-size: cover;
            background: url(微信图片_20241223182810.jpg);
        }
        h1 {
            font-family: "仿宋";
            font-size: 60px;
            font-style: normal;
            color:blueviolet;
            text-align: center;
        }
        nav{
            margin: 0 auto;
            height: 240px;
            width: 120px;
        }
        nav ul li{
            width: 120px;
            height: 29px;
            line-height: 29px;
            border-bottom: 1px soild #FFF;
            background-color: #09F;
            text-align: left;
        }
        nav ul li a{
            display: block;
            width: 112px;
            height: 29px;
            border-left: 8px soild #03C;
            font-size: 14px;
            font-weight: bold;
            color: #FFF;
            text-decoration: none;
        }
        nav ul li a:hover{
            background-color: #03C;
        }
        ul{
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
        }
    </style>
</head>
