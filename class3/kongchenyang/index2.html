                top: 0;
            }
            .two{
                right: 0;
                top: 0;
            }
            .three{
                right: 0;
                bottom: 0;
            }
            .four{
                left: 0;
                bottom: 0;
            }
        </style>
        <head>
            <body>
                <div class="box">
                    <div class="one">天</div>
                    <div class="two">天</div>
