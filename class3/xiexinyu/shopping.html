<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .product {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 10px;
      float: left;
    }

    .product p {
      margin: 5px 0;
    }

    .product button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
    .nav {
      margin-bottom: 10px;
      text-align: center;
    }
    .nav a {
      margin-right: 10px;
      text-decoration: none;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 5px 10px;
      border-radius: 4px;
    }
    h1 {
      text-align: center;
    }
  
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">返回登录</a>
    <a href="jianli.html">前往简历</a>
    <a href="lunbo.html">前往轮播图</a>
    <a href="liuyanban.html">前往留言板</a>
  </div>
  <h1>购物页面</h1>
  <h2>商品列表</h2>
  <div class="product">
    <img src="images/化妆品.png" alt="商品1">
    <p>商品名称:化妆品</p >
    <p>价格:￥399</p >
    <button onclick="addToCart('商品1', 399)">加入购物车</button>
  </div>
  <div class="product">
    <img src="images/双人床.png" alt="商品2">
    <p>商品名称:双人床</p >
    <p>价格:￥2900</p >
    <button onclick="addToCart('商品2', 2900)">加入购物车</button>
  </div>
  <div id="cart">
    <h3>购物车</h3>
    <ul id="cartList"></ul>
    <p>总价格：￥<span id="totalPrice">0</span></p >
  </div>
  <script>
    // 初始化购物车
    let cart = [];
    // 添加商品到购物车
    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }
    //  renderCart()数量显示和总价计算
    function renderCart() {
      // cartList购物车列表
      const cartList = document.getElementById('cartList');
      // totalPriceEle 显示价格
      const totalPriceEle = document.getElementById('totalPrice');
      // 清空原有内容
      cartList.innerHTML = '';
      let total = 0;
      // 遍历购物车数据
      cart.forEach(item => {
        const li = document.createElement('li');
        li.innerText = `${item.name} - ￥${item.price}`;
        cartList.appendChild(li);
        // 计算总价
        total += item.price;
      });
      // 更新总价
      totalPriceEle.innerText = total;
    }
  </script>
</body>
</html>
