<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮播图</title>
  <style>
    .carousel-container {
      width: 500px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
      background-color: #ccc;
    }

    .carousel-wrapper {
      width: 1500px;
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      width: 500px;
      height: 300px;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    #prevBtn {
      left: 10px;
    }

    #nextBtn {
      right: 10px;
    }
    .nav {
      margin-bottom: 10px;
      text-align: center;
    }
    .nav a {
      margin-right: 10px;
      text-decoration: none;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 5px 10px;
      border-radius: 4px;
    }
    h1 {
           text-align: center;
    }
    ul {
        list-style: none;
        padding: 0;
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="index.html">返回登录</a>
    <a href="jianli.html">前往简历</a>
    <a href="shopping.html">前往购物</a>
    <a href="liuyanban.html">前往留言板</a>
  </div>
  <div>
    <h1>轮播图</h1>
      <ul></ul>
  </div>
  <div class="carousel-container">
    <div class="carousel-wrapper">
      <div class="carousel-item">
        <img src="images/1.png" alt="图1"></div>
      <div class="carousel-item">
        <img src="images/2.png" alt="图2"></div>
      <div class="carousel-item">
        <img src="images/3.png" alt="图3"></div>
    </div>
    <!-- 上一张，下一张 -->
    <button class="btn" id="prevBtn">←</button>
    <button class="btn" id="nextBtn">→</button>
  </div>
  <script>
    const carouselWrapper = document.querySelector('.carousel-wrapper');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;
    const itemWidth = 500;
    // 下一张
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % 3; 
      carouselWrapper.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
    });
    // 上一张
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + 3) % 3; 
      carouselWrapper.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
    });
  </script>
</body>

</html>
