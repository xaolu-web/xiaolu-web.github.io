<!DOCTYPE html>
<html lang="zh">
	<style type="text/css">
	a {
		text-decoration: none;
		color: #000000;

	</style>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <title></title>
 </head>
 <style>
 body {display: flex;justify-content: center;align-items: center; height: 100vh; overflow: hidden;background-color: #000;} 
 :root{margin:0;padding:0;--white:#f2f5f5;--black:#121212;--blue:#308bd1;--gray:#959695;}.error__container{max-width:800px;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:10px;margin:0 10px;color:#fff;}.error__code{width:100%;margin:0 auto;font-size:6rem;font-weight:800;display:flex;justify-content:center;align-items:center;gap:10px;}p:first-of-type{animation:fall 1s linear;transform:rotateZ(-20deg);margin:50px 0;}p:last-of-type{animation:fall 1.8s linear;transform:rotateZ(8deg);margin:50px 0;}p:nth-of-type(2){color:var(--blue);animation:bounce 1.2s 1.8s linear forwards;opacity:0;margin:0 10px;}.error__title{font-size:1.5rem;font-weight:700;padding:0 3%;width:300px;text-align:center;}.error__description{font-size:0.9rem;text-align:justify;line-height:1.6;padding:0 10%;color:var(--gray);}.action{font:inherit;padding:10px 30px;border:none;border-radius:20px;cursor:pointer;background-color:var(--blue);color:var(--white);}.action:hover{opacity:0.8;}@media screen and (min-width:48rem){.error__description{padding:0;}}@keyframes fall{0%{transform:translateY(-100vh);}100%{transform:translateY(0);}}@keyframes bounce{0%,40%,75%,95%{transform:translateY(0);opacity:1;}15%{transform:translateY(-25px);}65%{transform:translateY(-15px);}85%{transform:translateY(-5px);}100%{transform:rotateZ(45deg);opacity:1;}}
 </style>
 <body>
 <div class="error__container">
   <div class="error__code"><p>4</p><p>0</p><p>4</p></div>
   <div class="error__title">Page Not Found</div>
   <div class="error__description"></div>
   <button class="action"><a href="404.html">刷新页面</a></button>
   <button class="action"><a href="学校网站导航条.html">是否进入学校网站</a></button>
 </div>
 </body>
 <script></script>
</html>
