<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="utf-8">
        <title>无序列表样式设置</title>
        <style type="text/css">
            li {
                list-style:none;
                height:28px;
                line-height:28px;
                background:url("A.jpg") no-repeat left center;
                padding-left: 25px;
            }
			.box {
				position: fixed;
				bottom: 20px;
				right: 20px;
				width: 50px;
				height: 20px;
				border: 0px solid white;
			}
			.text-bottom-right {
				position: absolute;
				bottom: 0;
				right: 0;
				text-align: center;
			}
			a {
				text-decoration: none;
				color: #FF0000;
			}
        </style>
    </head>
    <body>
        <h2>教学系部</h2>

            <li>软件与大数据系</li>

            <li>智能制造系</li>
            <li>现代服务系</li>
            <li>经济与管理系</li>
            <li>基础教学系</li>
            <li>士官学院</li>
        </ul>
		<div class="box">
			<span class="text-bottom-right"><a href="学校网站导航条.html">学校网站首页</a></span>
		</div>
    </body>
</HTML
