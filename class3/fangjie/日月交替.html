<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>日月交替</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="日月交替.css">
    <script>
        function change(str){
            document.getElementById('container').setAttribute('class',str);
        }
    </script>
    <style>
    .box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 20px;
            border: 0px solid white;
        }
        .text-bottom-right {
            position: absolute;
            bottom: 0;
            right: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="btn-box">
        <div onclick="change('light')">
            <i class="fa fa-sun-o" aria-hidden="true"></i> 阳
        </div>
        <div onclick="change('dark')">
            <i class="fa fa-moon-o" aria-hidden="true"></i> 月
        </div>
        <div onclick="change('dark')">
            <span class="fa fa-moon-o"><a href="大一下.html">返回作业列表</a></span>
        </div>
    </div>
    <div class="dark" id="container">
        <div class="bg"></div>
        <div class="moon-box">
            <div class="moon"></div>
        </div>
        <div class="sun-box">
            <div class="sun"></div>
        </div>
        <div class="sea"></div>
    </div>
</body>

</html>
