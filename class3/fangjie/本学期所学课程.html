<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无序列表</title>
		<style type="text/css">
			h2,ul,li {
				font-size: 14px;
				margin:0;
				padding:0;
				list-style: none;
			}
			.box {
				position: fixed;
				bottom: 20px;
				right: 20px;
				width: 50px;
				height: 20px;
				border: 0px solid white;
			}
			.text-bottom-right {
				position: absolute;
				bottom: 0;
				right: 0;
				color: #FF0000;
			}
			a {
				text-decoration: none;
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<h2>本学期所学课程</h2>
		<hr>
		<ul>
			<li>信息技术基础</li>
			<li>Web前端基础</li>
			<li>Python语言程序设计</li>
			<li>大学英语</li>
		</ul>
	<div class="box">
		<span class="text-bottom-right"><a href="学校网站导航条.html">学校网站首页</a></span>
	</div>
	</body>
</html>
