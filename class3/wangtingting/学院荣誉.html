<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邯郸科技学院荣誉代码</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>邯郸科技学院荣誉代码</h1>
    </header>
    <main>
        <section class="code-of-honor">
            <h2>我们的荣誉准则</h2>
            <article>
                <h3>诚信</h3>
                <p>我们承诺在学术和个人行为中保持诚实和正直，不作弊、不抄袭，尊重他人的成果。</p>
            </article>
            <article>
                <h3>尊重</h3>
                <p>我们尊重所有人，无论其背景、信仰或观点如何，我们致力于创造一个包容和尊重的学习环境。</p>
            </article>
            <article>
                <h3>责任</h3>
                <p>我们对自己的行为负责，并对我们的社区和环境承担起责任，通过我们的行动展现责任感。</p>
            </article>
            <article>
                <h3>公平</h3>
                <p>我们承诺在所有活动中保持公平和公正，无论在体育竞技、学术评估还是日常生活中。</p>
            </article>
            <article>
                <h3>卓越</h3>
                <p>我们追求卓越，不断学习和成长，努力实现个人和学术上的成就。</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 邯郸科技学院</p>
    </footer>
</body>
</html>
