    <h2>学校联合发起成立软件行业产教联盟</h2>
    <h4>撰稿人：软件与大数据系 时间：2021-04-09 20:33:17 浏览次数：181次</h4>
    <hr>
    <p>4月9日，软件行业产教联盟成立大会在省举行。大会举行了成立仪式及省优秀软件企业和优秀软件产品颁奖仪式，主题演讲活动于同日举办。</p>
    <p>软件行业产教联盟是在省工业和信息化厅指导下，由我校和浪潮集团、省软件行业协会联合发起成立，联盟有企业会员196家、高校会员55所。我校担任联盟副理事长单位。</p>
