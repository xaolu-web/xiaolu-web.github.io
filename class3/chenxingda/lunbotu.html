<!DOCTYPE html>
<html>
<head>
    <style>
        .carousel {
            width: 600px;
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        .carousel-inner {
            display: flex;
            width: 300%;
            transition: transform 0.5s;
        }
        .carousel-item {
            width: 600px;
            height: 400px;
        }
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px 20px;
        }
        #prev { left: 10px; }
        #next { right: 10px; }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner" id="carouselInner">
            <div class="carousel-item" style="background: purple;"></div>
            <div class="carousel-item" style="background: pink;"></div>
            <div class="carousel-item" style="background: orange;"></div>
        </div>
        <button class="btn" id="prev">&#10094;</button>
        <button class="btn" id="next">&#10095;</button>
    </div>
     <script>
        let index = 0;
        const inner = document.getElementById('carouselInner');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        nextBtn.onclick = () => {
            index = (index + 1) % 3;
            inner.style.transform = `translateX(-${index * 600}px)`;
        };

        prevBtn.onclick = () => {
            index = (index - 1 + 3) % 3;
            inner.style.transform = `translateX(-${index * 600}px)`;
        };
    </script>
    <style>
.button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none; 
}
.button:hover {
    background-color: #45a049; 
}
</style>
<style>
        .jump-btn {
            position: fixed; 
            bottom: 20px;   
            right: 20px;     
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            z-index: 999; 
        }
        .jump-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="jump-btn" onclick="window.location.href='xinhaodeng.html'">跳转到目标页面</button>
</body>
</html>
