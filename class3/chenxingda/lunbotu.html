<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮播图</title>
  <script>
    var array = ["1.jpg", "2.jpg", "3.jpg"]; 
    var index = 0; 
    var intervalTime = 2000; 
    var timer; 
    window.onload = function () {
      startCarousel(); 
    };
    function startCarousel() {
      timer = setInterval(test, intervalTime);
    }
    function test() {
      var myimg = document.getElementById("imgs");
      myimg.src = array[index]; 
      index = (index === array.length - 1 )? 0 : index + 1; 
    }
  </script>
  <style>
        .jump-btn {
            position: fixed; 
            bottom: 20px;   
            right: 20px;     
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            z-index: 999; 
        }
        .jump-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="jump-btn" onclick="window.location.href='xinhaodeng.html'">跳转到目标页面</button>
</body>
</head>
<body>
  <img src="1.jpg" width="1700" height="850" id="imgs"> 
</body>
</html>
