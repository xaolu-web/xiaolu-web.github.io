<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>学校要闻</title>
        <style>
            body {
                font-family: 'Arial',sans-serif;
                margin: 0;
                padding: 0;
                background: #f4f4f4;
            }
            .container {
                width: 85%;
                margin: auto;
                overflow: hidden;
            }
            header {
                background: #0056b3;
                color: white;
                padding: 20px;
                text-align: center;
            }
            header h1 {
                margin: 0;
            }
            .news-list {
                list-style: none;
                padding: 0;
            }
            .news-item h2 {
                background: #d4d8b8;
                margin: 20px 0;
                padding: 20px;
                border: 1px solid #924949;
            }
            .news-item h2 {
                margin: 0 0 10px 0;
            }
            .news-item p {
                font-size: 15px;
                line-height: 1.6;
            }
            .news-item img {
                max-width: 100%;
                height: auto;
                display: block;
            }
            footer {
                background: #f0aecf;
                color: rgb(236, 232, 232);
                text-align: center;
                padding: 10px;
                position: relative;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>学校要闻</h1>
        </header>


        <div class="container">
            <ul class="news-list">
                <li class="news-item">
                    <h2>学校荣获国家级教学成果</h2>
                    <img src="OIP-C.jpg" alt="教学成果奖">
                    <p>我校在最新的国家级教学成果评选中荣获一等奖，这是对我校教学质量和教学改革的充分肯定</p>
                </li>
                <li class="news-item">
                    <h2>校园文化节圆满落幕</h2>
                    <img src="39621ee3-98d6-4cc0-aa8d-8a202759897b_d.jpg" alt="校园文化节">
                    <p>为期一周的校园文化节圆满结束，活动丰富多样，师生参与度高，充分展示了我校的文化特色和学生风采</p>
                </li>
                <!--更多新闻项-->
            </ul>
        </div>


        <footer>
