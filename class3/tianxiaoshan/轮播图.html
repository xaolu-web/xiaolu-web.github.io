<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优化版JavaScript轮播图</title>
 
    <style>
        body{
    background: radial-gradient(circle at 50% 50%,#fff0,#fff),
    radial-gradient(farthest-side at bottom left,#e992d3,#fff0),
    radial-gradient(farthest-side at top left,#a4fff6,#fff0),
    radial-gradient(farthest-side at bottom right,#6a4cff,#fff0),
    radial-gradient(farthest-side at top right,#ff7ece,#fff0);

    min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding:60px 30px;
            margin: 0;
        }
        .slider-container {
            position: relative;
            width:1000px; /* 轮播图宽度 */
            height: 600px; /* 轮播图高度 */
            overflow: hidden;
            margin: 70px auto;
            border-radius: 12px; /* 添加圆角 */
            box-shadow: 0 6px 14px rgba(0,0,0,0.1); /* 添加阴影 */
        }

        .slider {
            display: flex;
            width: 100%; /* 优化图片数量计算方式 */
            height: 100%;
            transition: transform 0.5s ease; /* 滑动过渡动画 */
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 图片自适应 */
            flex-shrink: 0; /* 禁止图片收缩 */
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10; /* 确保按钮在图片上方 */
            transition: background 0.3s; /* 添加按钮悬停动画 */
        }

        .prev:hover, .next:hover {
            background: rgba(0,0,0,0.9);
        }

        .next {
            right: 0;
        }

        .dots {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .dots span {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 8px;
            cursor: pointer;
            transition: all 0.3s; /* 优化过渡效果 */
            border: 2px solid transparent; /* 预留边框空间 */
        }

        .dots span.active {
            background: #ff4444; /* 激活状态颜色 */
            border-color: #ff4444; /* 添加边框效果 */
            transform: scale(1.2); /* 激活时放大效果 */
        }
            .jump-btn {
            position: fixed; 
            bottom:30px;   
            right:30px;     
            padding: 20px 30px;
            background-color: #5eafed;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            z-index: 999; 
        }
        .jump-btn:hover {
            background-color: #696def;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <!-- 图片容器 -->
        <div class="slider" id="slider">
            <img src="微信图片_20250531105741.jpg" alt="图片1">
            <img src="微信图片_20250531105754.jpg" alt="图片2">
            <img src="微信图片_20250531105802.jpg" alt="图片3">
            <img src="微信图片_20250608225327.jpg" alt="图片4">
            <img src="轮播图5.jpg" alt="图片5">
            <img src="6.jpg" alt="图片6">
            <img src="7.jpg" alt="图片7">
        </div>
        
        <!-- 左右切换按钮 -->
        <button class="prev" onclick="changeSlide(-1)">‹</button>
        <button class="next" onclick="changeSlide(1)">›</button>
        
        <!-- 圆点导航 -->
        <div class="dots" id="dots"></div>
    </div>

    <script>
        // ----------------------
        // 初始化参数
        // ----------------------
        let currentSlide = 0; // 当前显示的图片索引（从0开始）
        const slider = document.getElementById('slider'); // 图片容器
        const slides = document.querySelectorAll('.slider img'); // 所有图片
        const dotContainer = document.getElementById('dots');
        let autoPlayInterval; // 自动播放定时器

        // ----------------------
        // 初始化函数
        // ----------------------
        function init() {
            // 生成圆点导航
            createDots();
            // 启动自动播放
            startAutoPlay();
            // 绑定触摸滑动事件（移动端支持）
            bindTouchEvents();
        }

        // ----------------------
        // 生成圆点导航
        // ----------------------
        function createDots() {
            slides.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.addEventListener('click', () => switchToSlide(index));
                dotContainer.appendChild(dot);
            });
            // 初始化激活第一个圆点
            dotContainer.children[0].classList.add('active');
        }

        // ----------------------
        // 切换图片（n为-1/1或目标索引）
        // ----------------------
        function changeSlide(n) {
            // 处理边界情况（循环切换）
            if (typeof n === 'number') {
                currentSlide = (currentSlide + n + slides.length) % slides.length;
            }
            updateSlider();
        }

        // ----------------------
        // 更新图片显示和圆点状态
        // ----------------------
        function updateSlider() {
            // 移动图片容器（使用CSS Transform）
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // 更新圆点激活状态
            Array.from(dotContainer.children).forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        // ----------------------
        // 自动播放控制
        // ----------------------
        function startAutoPlay() {
            autoPlayInterval = setInterval(() => {
                changeSlide(1);
            }, 3000); 
        }

        // ----------------------
        // 暂停自动播放
        // ----------------------
        function pauseAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        // ----------------------
        // 移动端触摸滑动支持
        // ----------------------
        function bindTouchEvents() {
            let startX = 0;
            const sliderContainer = document.querySelector('.slider-container');

            sliderContainer.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                pauseAutoPlay(); // 触摸时暂停自动播放
            });

            sliderContainer.addEventListener('touchmove', (e) => {
                e.preventDefault(); // 阻止滚动行为
            });

            sliderContainer.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const deltaX = endX - startX;
                
                // 向左滑动切换下一张（deltaX > 50）
                // 向右滑动切换上一张（deltaX < -50）
                if (Math.abs(deltaX) > 50) {
                    changeSlide(deltaX > 0 ? -1 : 1);
                }
                startAutoPlay(); // 触摸结束后恢复自动播放
            });
        }

        // ----------------------
        // 鼠标事件控制
        // ----------------------
        const sliderContainer = document.querySelector('.slider-container');
        sliderContainer.addEventListener('mouseenter', pauseAutoPlay);
        sliderContainer.addEventListener('mouseleave', startAutoPlay);

        // ----------------------
        // 初始化调用
        // ----------------------
        init();
                 
    </script>
    <button class="jump-btn" onclick="window.location.href='网站购物.html'">跳转到下一页
</body>
</html>
