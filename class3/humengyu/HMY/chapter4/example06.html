<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>设置背景颜色和图像</title>
        <style type="text/css">
            body,h2,p {
                margin: 0;
                padding: 0;
            }
            .box{
                width: 600px;
                height: 620px;
                margin: 20px auto 0;
                background-image: url(CHAPTE\111.jpg);
                background-repeat: no-repeat;
                background-position: center bottom;
            }
            h2{
                height: 40px;
                line-height: 40px;
                text-align: center;
                margin-bottom: 10px;
                background-color: #ccc;
                background-image: url();
                background-repeat: no-repeat;
                background-position: left center;
                background-size: 40px;
            }
            p{
                text-indent: 2em;
                line-height: 25px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2>邯郸科技职业学院</h2>
            <P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邯郸科技职业学院是由邯郸市人民政府举办的公办全日制高等职业院校。学院于2020年2月经河北省政府批准设置，2020年5月经教育部备案成立。学院坐落在邯郸市冀南新区职教城，规划占地850亩，总建筑面积51万平方米，建有教学楼、实训楼、图书馆、体育馆、游泳馆等现代化教学设施。</P>
        </div>
    </body>
</html>
