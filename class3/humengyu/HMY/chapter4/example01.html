<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>认识盒子模型</title>
        <style type="text/css">
            .box{
                width: 200px;                    /*盒子的宽度*/
                height: 300px;                   /*盒子的高度*/
                border: 5px solid red;         /*盒子边框  5px大小 实线  红色*/
                background: cornflowerblue;    /*盒子背景颜色*/
                padding: 20px;                   /*内边距*/
                margin: 30px;                    /*外边距*/
                border-radius: 0 40px 0 40px;    /*盒子圆角半径*/
                box-shadow: 20px 20px 20px #ccc;  /*给盒子添加阴影*/
            }
        </style>
    </head>
    <body>
        <div class="box">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;悯农 <br>锄禾日当午，<br>汗滴禾下土。<br>谁知盘中餐，<br>粒粒皆辛苦。</div>
    </body>
</html>
