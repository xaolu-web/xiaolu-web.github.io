<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>元素不浮动</title>
        <style type="text/css">
            .one{
                width:200px;
                height: 100px;
                background-color:rgb(0, 153, 255);
            }
            .two{
                width:200px;
                height: 100px;
                background-color:rgb(255, 62, 152);
                float: left;
            }
            p{
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="one">第一个块</div>
        <div class="two">第二个块</div>
        <p>1111111111111111111111111111111111111111111111111111111111111111111111111</p>
    </body>
</html>
