<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>静态定位</title>
        <style type="text/css">
            .box{
                width: 200px;
                height: 200px;
                background: #ccc;
            }
            .one, .two, .three{
                width: 50px;
                height: 50px;
                background-color: #aaffff;
                border: 1px solid #333;
            }
        </style>
        <body>
            <div class="box">
                <div class="one">one</div>
                <div class="two">two</div>
                <div class="three">three</div>
                <p><a href="http://127.0.0.1:5500/index.html" target="_blank">返回</p>
            </div>
        </body>
    </head>
