<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf">
        <title>水平导航条</title>
        <style type="text/css">
            body,ul,li{
                margin: 0;
                padding: 0;
                list-style: none;
            }
            body{
                background: url(images/bodybg/jpg);
                font-family: 'Courier New', Courier, monospace;
                font-size: 14px;
            }
            a{
                text-decoration: none;
                color: aquamarine;
            }
            a:hover{
                text-decoration: underline;
                color: blueviolet;
            }
            nav{                           /*导航条样式*/
                background: rgb(28, 75, 169);
                margin: 50px auto;
                height: 42px;
                width: 100%;              /*宽度与浏览器宽度相同*/
            }
            .navCon{
                margin: 0px auto;        /*内容在导航条居中7*/
                width: 1200px;
                height: 42px;
            }
            .navCon li{
                width: 120px;
                float: left;               /*列表项左浮动，水平排列*/
            }
            .navCon li a {
                display: block;            /*超链接元素转为块元素*/
                width: 120px;
                height: 42px;
                line-height: 42px;
                text-align: center;
                color: rgb(255, 251, 0);
            }
            .navCon li a:hover{
                color: coral;
                background: #FFF;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul class="navCon">
                <li><a href="#">网站首页</a></li>
                <li><a href="#">学院概况</a></li>
                <li><a href="#">新闻中心</a></li>
                <li><a href="#">机构设置</a></li>
                <li><a href="#">教学科研</a></li>
                <li><a href="#">团学在线</a></li>
                <li><a href="#">公共服务</a></li>
                <li><a href="#">信息公开</a></li>
                <li><a href="#">统一信息门户</a></li>
            </ul>
        </nav>
    </body>
</html>
