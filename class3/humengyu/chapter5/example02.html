<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>超链接样式设置</title>
        <style type="text/css">
            body{
                padding: 0;
                margin: 0;
                font-size: 16px;
                font-family: 'Courier New', Courier, monospace;
                color: #3c3c3c;
            }
            a{
                color: #4c4c4c;
                text-decoration: none;
            }
            a:hover{
                color: aqua;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <a href="#">学院简介</a>
        <a href="#">学院新闻</a>
        <a href="#">专业介绍</a>
        <a href="#">招生就业</a>
    </body>
</html>
