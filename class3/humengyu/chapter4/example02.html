<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>盒子相关属性</title>
        <style type="text/css">
            body,h2,p{margin: 0;padding: 0;}
            .box{
                width: 450px;
                height: 300px;
                border: 3px solid #ccc;
                padding: 10px;
                margin: 50px auto;
                box-shadow: 20px 20px 20px #ccc;
            }
            h2{
                text-align: center;
                height: 40px;
                line-height: 40px;
                border-bottom: 3px dashed #ccc;              
            }
            .text{
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size: 14px;
                color: #333;
                padding-top: 10px;
                text-indent: 2em;
                line-height: 25px;
            }
            .image1{                                               /*图像样式*/
                border-radius: 25px 0 25px 0;                      /*图像圆角半径*/
                float: left;                                       /*图像左浮动，与文字环绕*/
                margin: 20px;                                      /*让图像与文字有20px距离*/
                box-shadow: 3px 3px 10px 2px #999; 
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2>学院简介</h2>
            <p><img src="https://ts1.cn.mm.bing.net/th?id=OIP-C.U02NMqFguGETbTHYioZ3WQHaE7&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" width="200" height="150" alt="" class="image1"/></p>
            <p class="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邯郸科技职业学院是由邯郸市人民政府举办的公办全日制高等职业院校。学院于2020年2月经河北省政府批准设置，2020年5月经教育部备案成立。学院坐落在邯郸市冀南新区职教城，规划占地850亩，总建筑面积51万平方米，建有教学楼、实训楼、图书馆、体育馆、游泳馆等现代化教学设施。</p>
            <p><a href="http://127.0.0.1:5500/index.html" target="_blank">返回</p>
        </div>
    </body>
</html>
