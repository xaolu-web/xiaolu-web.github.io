<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input控件</title>
    </head>
    <body>
        <form action="#" method="ger">
            <h2>调查问卷</h2>
            姓名:<input type="text" maxlength="8" name="user" placeholder="真实姓名"><br><br>
            出生日期:<input type="date"><br><br>
            性别:<input type="radio" name="gender" checked="checked">男
                 <input type="radio" name="gender">女<br><br>
            兴趣:<input type="checkbox" name="music">音乐<br><br>
                 <input type="checkbox" name="internet">上网<br><br>
                 <input type="checkbox" name="play basketball">打球<br><br>
                 <input type="checkbox" name="chess">下棋<br><br>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </form>
    </body>
</html>
