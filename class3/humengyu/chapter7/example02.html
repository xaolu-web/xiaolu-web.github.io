        <form action="#" method="get">
            <h2>交规考试选择题</h2>
            <p>1.当交通指示灯为红灯是，应该怎样做？(单选题)</p>

            <input type="radio" name="choose">B.前行<br><br>
            <input type="radio" name="choose">C.下车<br><br>
            <input type="radio" name="choose">D.跳车<br><br>
            <p>2.驾驶机动车行经下列哪种路段可以超车？(多选题)</p>
            <input type="checkbox">A.主要街道<br><br>
            <input type="checkbox">B.高架桥<br><br>
            <input type="checkbox">C.人行横道<br><br>
            <input type="checkbox">D.环城高速<br><br>
            <input type="submit">
        </form>
    </body>
</html>
