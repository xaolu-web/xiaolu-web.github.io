<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>元素不浮动</title>
        <style type="text/css">
            .one{
                width:200px;
                height: 100px;
                background-color:#ff0;
            }
            .two{
                width:200px;
                height: 100px;
                background-color:rgb(255, 153, 0);
            }
        </style>
    </head>
    <body>
        <div class="one">第一个块</div>
        <div class="two">第二个块</div>
    </body>
</html>
