<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>大盒子包含小盒子</title>
        <style type="text/css">
            .box{
                width: 450px;
                background: #ff0;
            }
            .one{
                width: 200px;
                height: 100px;
                background-color: cadetblue;
                float: left;
                margin: 10px;
            }
            .two{
                width: 200px;
                height: 100px;
                background-color: blueviolet;
                float: left;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="one">第一个块</div>
            <div class="two">第二个块</div>
        </div>
    </body>
</html>
