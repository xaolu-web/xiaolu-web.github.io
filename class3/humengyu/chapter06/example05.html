<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>相对定位</title>
        <style type="text/css">
            .box{
                width: 200px;
                height: 200px;
                background: #ccc;
            }
            .one, .two, .three{
                width: 50px;
                height: 50px;
                background-color: #aaffff;
                border: 1px solid #333;
            }
            .two{
                position: relative;
                left: 50px;
                top: 30px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="one">one</div>
            <div class="two">two</div>
            <div class="three">three</div>
        </div>
    </body>
</html>
