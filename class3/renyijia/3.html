            <h2>学院介绍</h2>
            <p>学院是省人民政府批准设立、教育部备案的公办省属普通高等学校，学校秉持“以服务发展为宗旨，以促进就业为导向”的办学方针，遵循“以人为本、德技双馨、产教融合、服务社会”的办学理念，以“建设有特色高水平高职院校”为目标，建立了开放创新强校模式，累积了优质的教育资源，形成了良好的育人环境。学校的管理水平、教学质量、办学特色得到社会各界的广泛肯定</p>
