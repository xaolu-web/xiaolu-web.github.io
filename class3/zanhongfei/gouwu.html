<div id="container">
  <div class="dm"> 

  <!-- 商品容器 -->
  <div class="container">
    <!-- 商品1：火影护额 -->
    <div class="product-card">
      <img src="images/hue.jpg" alt="火影护额" />
      <div class="product-title">木叶村护额</div>
      <div class="product-price">¥99</div>
      <button class="btn-buy" onclick="addToCart('木叶村护额', 99)">加入购物车</button>
    </div>
    <!-- 商品2：忍者苦无 -->
    <div class="product-card">
      <img src="images/kuwu.jpg" alt="忍者苦无" />
      <div class="product-title">忍者苦无</div>
      <div class="product-price">¥49</div>
      <button class="btn-buy" onclick="addToCart('忍者苦无', 49)">加入购物车</button>
    </div>
    <!-- 商品3：晓组织披风 -->
    <div class="product-card">
      <img src="images/xiaoyifu.jpg" alt="晓组织披风" />
      <div class="product-title">晓组织披风</div>
      <div class="product-price">¥199</div>
      <button class="btn-buy" onclick="addToCart('晓组织披风', 199)">加入购物车</button>
    </div>

  <!-- 购物车弹窗 -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <span class="close-cart" onclick="closeCart()">×</span>
      <h2>我的购物车</h2>
      <div id="cartItems"></div>
      <div class="cart-total" id="cartTotal">总计：¥0</div>
    </div>
  </div>

  <script>
    // 购物车逻辑
    let cart = [];
    const cartModal = document.getElementById("cartModal");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    // 加入购物车
    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
      alert(`${name} 已加入购物车！`);
    }

    // 渲染购物车
    function renderCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${index + 1}. ${item.name}</span>
          <span>¥${item.price}</span>
        `;
        cartItems.appendChild(div);
        total += item.price;
      });
      cartTotal.innerHTML = `总计：¥${total}`;
    }

    // 打开购物车
    function openCart() {
      cartModal.style.display = "flex";
    }

    // 关闭购物车
    function closeCart() {
      cartModal.style.display = "none";
    }
  </script>
</body>
