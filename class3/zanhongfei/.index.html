<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>设置渐变背景</title>
        <style type="text/css">
            .box {
                width: 600px;
                height: 300px;
                margin: 20px auto;
                border: 1px solid #000;
                background: linear-gradient(white,blue);
            }
            h2 {
                text-align: center;
            }
            p {
                text-indent: 2em;
                line-height: 25px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2>未来信息学院</h2>
            <p>学院是山东省人民政府批准设立、教育部备案的省属公办全日制普通高校</p>
        </div>
