<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易轮播图网页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* 轮播图容器 */
        .carousel {
            position: relative;
            height: 450px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }
        
        .carousel-inner {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* 轮播项 */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            padding: 40px;
            text-align: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }
        
        .slide p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.7;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }
        
        /* 导航按钮 */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border: none;
            backdrop-filter: blur(5px);
        }
        
        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }
        
        .prev-btn {
            left: 20px;
        }
        
        .next-btn {
            right: 20px;
        }
        
        /* 指示器 */
        .indicators {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .indicator.active {
            background: white;
            transform: scale(1.3);
        }
        
        /* 控制面板 */
        .controls {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .carousel {
                height: 350px;
            }
            
            .slide h2 {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .carousel {
                height: 300px;
            }
            
            .slide h2 {
                font-size: 1.6rem;
            }
            
            .slide p {
                font-size: 1rem;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>简易轮播图实现</h1>
            <p class="subtitle">一个简洁但功能完整的轮播图组件，使用纯HTML、CSS和JavaScript</p >
        </header>
        
        <div class="carousel">
            <div class="carousel-inner">
                <div class="slide active" style="background: linear-gradient(135deg, #FF416C, #FF4B2B);">
                    <h2>自然风光摄影</h2>
                    <p>探索世界上最壮丽的自然景观，感受大自然的鬼斧神工</p >
                </div>
                <div class="slide" style="background: linear-gradient(135deg, #1D976C, #93F9B9);">
                    <h2>城市建筑艺术</h2>
                    <p>现代都市的天际线与历史建筑交相辉映，展现人类文明的进步</p >
                </div>
                <div class="slide" style="background: linear-gradient(135deg, #2193b0, #6dd5ed);">
                    <h2>海洋生物奇观</h2>
                    <p>潜入神秘的海底世界，探索丰富多彩的海洋生物生态系统</p >
                </div>
                <div class="slide" style="background: linear-gradient(135deg, #5433FF, #20BDFF);">
                    <h2>浩瀚星空之旅</h2>
                    <p>仰望宇宙，捕捉银河、星云和流星雨的壮丽景象</p >
                </div>
            </div>
            
            <button class="carousel-btn prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-btn next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <div class="indicators">
                <div class="indicator active" data-index="0"></div>
                <div class="indicator" data-index="1"></div>
                <div class="indicator" data-index="2"></div>
                <div class="indicator" data-index="3"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn">
                <i class="fas fa-step-backward"></i> 上一张
            </button>
            <button class="control-btn" id="nextBtn">
                下一张 <i class="fas fa-step-forward"></i>
            </button>
            <button class="control-btn" id="autoBtn">
                <i class="fas fa-play"></i> 自动播放
            </button>
            <button class="control-btn" id="pauseBtn">
                <i class="fas fa-pause"></i> 暂停
            </button>
        </div>
        
        <div class="footer">
            <p>仅需HTML、CSS和JavaScript实现 | 响应式设计 | 代码量极小</p >
        </div>
    </div>

    <script>
        // 获取所有幻灯片和指示器
        const slides = document.querySelectorAll('.slide');
        const indicators = document.querySelectorAll('.indicator');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const autoBtn = document.getElementById('autoBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const prevControlBtn = document.getElementById('prevBtn');
        const nextControlBtn = document.getElementById('nextBtn');
        
        let currentSlide = 0;
        let autoPlayInterval;
        
        // 显示特定幻灯片
        function showSlide(index) {
            // 隐藏所有幻灯片
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));
            
            // 显示选中的幻灯片
            slides[index].classList.add('active');
            indicators[index].classList.add('active');
            currentSlide = index;
        }
        
        // 下一张幻灯片
        function nextSlide() {
            let nextIndex = (currentSlide + 1) % slides.length;
            showSlide(nextIndex);
        }
        
        // 上一张幻灯片
        function prevSlide() {
            let prevIndex = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(prevIndex);
        }
        
        // 自动播放
        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(nextSlide, 3000);
        }
        
        // 停止自动播放
        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }
        
        // 事件监听器
        indicators.forEach(indicator => {
            indicator.addEventListener('click', function() {
                showSlide(parseInt(this.dataset.index));
            });
        });
        
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        prevControlBtn.addEventListener('click', prevSlide);
        nextControlBtn.addEventListener('click', nextSlide);
        
        autoBtn.addEventListener('click', startAutoPlay);
        pauseBtn.addEventListener('click', stopAutoPlay);
        
        // 初始自动播放
        startAutoPlay();
    </script>
            <footer class="footer">
            <p>&copy; 2025 王永胜 </p>
            <p>
                <a href="cuetom.html">网站</a>
            </p>
        </footer>
</body>
</html>
