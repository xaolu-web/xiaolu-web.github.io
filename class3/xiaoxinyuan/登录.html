<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: url(a.jpg) no-repeat; 
            background-size: cover;
            width: 175%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .login-header {
            background: linear-gradient(135deg, #ddabea, #e877c0);
            padding: 30px 20px;
            text-align: center;
        }
        .login-header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        .login-form {
            padding: 30px 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #d376e6;
            box-shadow: 0 0 0 3px rgba(121, 118, 230, 0.2);
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }
        .forgot-password a {
            color: #ed69ff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .forgot-password a:hover {
            color: #ff7ef6;
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(135deg, #da78f2, #e877d3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #c667d9, #cf68d1);
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .register-link a {
            color: #e676b5;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 420px) {
            .login-container {
                max-width: 90%;
            }
            
            .login-form {
                padding: 25px 20px;
            }
        }
    </style>
</head>
  </style>
  <title>登录页面</title>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <h1>账号登录</h1>
    </div>
    <div class="login-form">
      <form>
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" id="username" class="form-control" placeholder="请输入用户名">
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" class="form-control" placeholder="请输入密码">
        </div>
        <div class="forgot-password">
          忘记密码?
        </div>
        <button type="submit" class="btn">登录</button>
        <div class="register-link">
          立即注册
        </div>
      </form>
    </div>
  </div>
  <script>
    // 获取表单元素，绑定提交事件
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault(); // 阻止表单默认提交行为
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // 先判断用户名和密码是否填写完整
      if (!username || !password) {
        alert('请填写完整的用户名和密码');
        return; // 不继续执行后续逻辑
      }

      // 判断密码是否为 a123456
      if (password === 'a123456') {
        const successData = { msg: '登录成功' };
        alert(successData.msg);
        window.location.href='个人简介.html';
      } else {
        alert('密码不正确');
      }
    });
  </script>
</body>
</html>
