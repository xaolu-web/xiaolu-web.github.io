<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册表单</title>
        <style type="text/css">
            body,form,input,select,h2,p {
                padding: 0;
                margin: 0;
                border: 0;
                background: #f8d5ff;
            }
            body {
                font-size: 20px;
                font-family: "仿宋";
            }
            .bg {
                width: 800px;
                height: 480px;
                padding-left: 250px;
                padding-top: 20px;
            }
            h2 {
                height: 40px;
                line-height: 40px;
                text-align: center;
                font-size: 30px;
                border-bottom: 2px solid #f5f38d;
            }
            .yelc {
                color: aquamarine;
                font-weight: 10px;
            }
            p {
                margin-top: 10px;
            }
            p span {
                width: 75px;
                display: inline-block;
                text-align: right;
                padding-right: 10px;
            }
            p input {
                width: 200px;
                height: 15px;
                line-height: 15px;
                border: 1px solid #e0cb42;
                padding: 2px;
            }
            p input.spe {
                width: 15px;
                height: 15px;
                border: 0;
                padding: 0;
            }
            .lucky input {
                width: 50px;
                height: 24px;
                border: 0;
                padding: 0;
            }
            .btn input {
                width: 80px;
                height: 30px;
                background: #d899e5;
                margin-top: 10px;
                margin-left: 120px;
                border-radius: 3px;
                font-size: 20px;
                color: aliceblue;
            }
        </style>
    </head>
    <body>
        <div class="bg">
            <form action="#" method="get">
                <h2>学生信息注册</h2>
                <p><span>昵称：*</span>
                <input type="text" name="txtUsername" autofocus required pattern="^[a-zA-z]\w{5,17}$">
        </p >
        <p><span>姓名：*</span>
            <input type="text" name="txtName" required pattern="^[\u4e00-\u9fa5]{0,}$" />(要填真实姓名，只能输入汉字)
        </p >
        <p><span>性别：</span>
            <input type="radio" name="gender" checked class="spe">男
            <input type="radio" name="gender" class="spe">女
        </p >
        <p><span>年龄：</span>
           <input type="number" name="age" value="18" min="18" max="100">(年龄介于18~100岁)
        </p >
        <p><span>出生日期：</span>
           <input type="date" name="birthday" value="1999-10-01">
        </p >
        <p><span>籍贯：</span>
           <select>
                   <option>江苏省</option>
                   <option selected="selected">山东省</option>
                   <option>湖北省</option>
                   <option>浙江省</option>
           </select>
        </p >
        <p><span>爱好：</span>
           <input type="checkbox" name="music" class="spe">音乐
           <input type="checkbox" name="internet" class="spe">上网
           <input type="checkbox" name="movie" class="spe">看电影
           <input type="checkbox" name="xiaqi" class="spe">下棋
        </p >
        <p class="btn">
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </p>
            </form>
        </div>
    </body>
</html>
