<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .carousel img {
            width: 100%;
            height: auto;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .carousel-indicators span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .carousel-indicators span.active {
            background-color: #ff69b4; /* 粉红色 */
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .carousel-control.prev {
            left: 0;
        }
        .carousel-control.next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="照片1.jpg" alt="Slide 1" class="active">
        <img src="照片2.jpg" alt="Slide 2">
        <img src="照片3.jpg" alt="Slide 3">
        <div class="carousel-indicators">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
        <div class="carousel-control prev" onclick="prevSlide()">&#10094;</div>
        <div class="carousel-control next" onclick="nextSlide()">&#10095;</div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');
        const indicators = document.querySelectorAll('.carousel-indicators span');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
                indicators[i].classList.toggle('active', i === index);
            });
            currentSlide = index;
        }

        function nextSlide() {
            let nextSlide = (currentSlide + 1) % slides.length;
            showSlide(nextSlide);
        }

        function prevSlide() {
            let prevSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(prevSlide);
        }

        function autoPlay() {
            setInterval(nextSlide, 1000); // 自动播放，每1秒切换一次
        }

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                showSlide(index);
            });
        });

        autoPlay();
    </script>
</body>
