<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>李昀锐</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #2c3e50;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 20px;
    }
    .profile-info {
      flex: 1;
    }
    .profile-info h2 {
      margin: 0;
      color: #34495e;
    }
    .profile-info p {
      margin: 5px 0;
      color: #7f8c8d;
    }
    .carousel {
      position: relative;
      margin-bottom: 20px;
    }
    .carousel img {
      width: 100%;
      display: none;
      border-radius: 8px;
    }
    .carousel img.active {
      display: block;
    }
    .carousel-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .carousel-button:hover {
      background-color: #2980b9;
    }
    .achievements {
      margin-bottom: 20px;
    }
    .achievements h3 {
      color: #2c3e50;
    }
    .achievements ul {
      list-style-type: none;
      padding: 0;
    }
    .achievements li {
      background: #ecf0f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      color: #34495e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>李昀锐简介</h1>
    </div>
    <div class="profile">
      <img src="李昀锐1.jpg" alt="李昀锐">
      <div class="profile-info">
        <h2>李昀锐</h2>
        <p>出生日期：1996年8月24日</p >
        <p>星座：处女座</p >
        <p>出生地：湖北省荆门市</p >
        <p>职业：演员、歌手</p >
      </div>
    </div>
    <div class="carousel">
      <img src="李昀锐1.jpg" alt="李昀锐1" class="active">
      <img src="李昀锐2.jpg" alt="李昀锐2">
      <img src="李昀锐3.jpg" alt="李昀锐3">
      <img src="李昀锐4.jpg" alt="李昀锐4">
      <div class="carousel-button" onclick="prevSlide()">上一张</div>
      <div class="carousel-button" onclick="nextSlide()">下一张</div>
    </div>
    <div class="achievements">
      <h3>个人成就</h3>
      <ul>
        <li>2015年3月29日，主演《和你在一起》</li>
        <li>2017年12月，主演《龙的厨房之皇太子的错爱》</li>
        <li>2019年4月6日，参加《创造营2019》</li>
        <li>2019年8月，主演《余生，请多指教》</li>
        <li>2021年6月12日，主演《超越》</li>
        <li>2021年10月，主演《嘉南传》</li>
        <li>2022年7月，主演《星汉灿烂》</li>
      </ul>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.carousel img');

    function showSlide(index) {
      slides[currentIndex].classList.remove('active');
      currentIndex = (index + slides.length) % slides.length;
      slides[currentIndex].classList.add('active');
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }
  </script>
</body>
</html>
