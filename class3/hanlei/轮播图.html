<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图网页</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 轮播图样式 */
        .carousel {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
        }

        .carousel img {
            width: 100%;
            display: block;
        }

        .carousel .prev, .carousel .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .carousel .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .carousel .prev:hover, .carousel .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .carousel .dots {
            text-align: center;
            padding: 20px;
            background: #333;
        }

        .carousel .dots span {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .carousel .dots span.active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
       <a href="网站购物页面.html">购物</a>
        <a href="轮播图.html">轮播图</a>
        <a href="zixuan.html">zixuan</a>
    </div>

    <!-- 轮播图 -->
    <div class="carousel">
        <img class="slide" src="胜哥1.jpg" style="display: block;">
        <img class="slide" src="胜哥2.jpg" style="display: none;">
        <img class="slide" src="胜哥3.jpg" style="display: none;">

        <!-- 左右切换按钮 -->
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>

        <!-- 底部指示点 -->
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // 自动播放轮播图
        setInterval(() => {
            moveSlide(1);
        }, 3000);

        // 切换到指定的幻灯片
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        // 移动幻灯片
        function moveSlide(n) {
            showSlides(slideIndex += n);
        }

        // 显示幻灯片
        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>
</html>
