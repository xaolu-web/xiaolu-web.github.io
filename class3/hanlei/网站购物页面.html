<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }
        .product-info {
            flex: 1;
        }
        .product-info h3 {
            margin: 0 0 5px;
        }
        .product-info p {
            margin: 0 0 10px;
        }
        .add-to-cart-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart-btn:hover {
            background-color: #218838;
        }
        .cart {
            margin-top: 20px;
        }
        .cart h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-info p {
            margin: 0;
        }
        .cart-total {
            margin-top: 10px;
            font-weight: bold;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

    </style>
</head>
<body>
     <div class="navbar">
       <a href="网站购物页面.html">购物</a>
        <a href="轮播图.html">轮播图</a>
        <a href="zixuan.html">zixuan</a>
    </div>
    <div class="container">
        <h1>购物页面</h1>

        <!-- 商品列表 -->
        <div id="product-list">
            <div class="product">
                <img src="https://gw.alicdn.com/bao/uploaded/i2/533497499/O1CN013ifNKV25Gb9VQVVAq_!!4611686018427381403-0-item_pic.jpg_210x210q75.jpg_.webp" alt="Product 1">
                <div class="product-info">
                    <h3>商品1</h3>
                    <p>价格：￥100</p>
                    <button class="add-to-cart-btn" onclick="addToCart(1, 100)">加入购物车</button>
                </div>
            </div>
            <div class="product">
                <img src="https://gw.alicdn.com/bao/uploaded/O1CN01UfQDqn1imtuPTg7Mu_!!6000000004456-2-yinhe.png_210x210q75.jpg_.webp" alt="Product 2">
                <div class="product-info">
                    <h3>商品2</h3>
                    <p>价格：￥200</p>
                    <button class="add-to-cart-btn" onclick="addToCart(2, 200)">加入购物车</button>
                </div>
            </div>
            <div class="product">
                <img src="https://gw.alicdn.com/bao/uploaded/O1CN01KGoMQC1fHLi0lyY9h_!!6000000003981-0-yinhe.jpg_210x210q75.jpg_.webp" alt="Product 3">
                <div class="product-info">
                    <h3>商品3</h3>
                    <p>价格：￥300</p>
                    <button class="add-to-cart-btn" onclick="addToCart(3, 300)">加入购物车</button>
                </div>
            </div>
        </div>

        <!-- 购物车 -->
        <div class="cart">
            <h2>购物车</h2>
            <div id="cart-items"></div>
            <div class="cart-total">总价：￥<span id="cart-total">0</span></div>
        </div>
    </div>

    <script>
        // 购物车数据
        let cart = [];

        // 添加到购物车
        function addToCart(productId, price) {
            const existingItem = cart.find(item => item.productId === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ productId, price, quantity: 1 });
            }
            updateCartUI();
        }

        // 更新购物车UI
        function updateCartUI() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');

            // 清空购物车
            cartItemsContainer.innerHTML = '';

            // 计算总价
            let total = 0;

            // 添加购物车项
            cart.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';

                const productImg = document.createElement('img');
                productImg.src = `https://via.placeholder.com/50`; // 使用占位图
                productImg.alt = `Product ${item.productId}`;

                const cartItemInfo = document.createElement('div');
                cartItemInfo.className = 'cart-item-info';
                cartItemInfo.innerHTML = `
                    <p>商品${item.productId}</p>
                    <p>单价：￥${item.price}</p>
                    <p>数量：${item.quantity}</p>
                `;

                cartItemElement.appendChild(productImg);
                cartItemElement.appendChild(cartItemInfo);

                cartItemsContainer.appendChild(cartItemElement);

                total += item.price * item.quantity;
            });

            // 更新总价
            cartTotalElement.textContent = total;
        }
    </script>
</body>
</html>
