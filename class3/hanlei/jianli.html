<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韩磊的个人简历</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        
        /* 导航栏样式 */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .section p {
            line-height: 1.6;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
        }

        .contact-info div {
            margin-bottom: 10px;
        }

        .contact-info label {
            font-weight: bold;
        }

        .edit-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: 20px auto;
        }

        .edit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
     <div class="navbar">
       <a href="网站购物页面.html">购物</a>
        <a href="轮播图.html">轮播图</a>
        <a href="zixuan.html">zixuan</a>
    </div>
    <div class="container">
        <h1>韩磊的个人简历</h1>

        <!-- 个人信息 -->
        <div class="section">
            <h2>个人信息</h2>
            <p><strong>姓名：</strong><span id="name">韩磊</span></p>
            <p><strong>联系方式：</strong><span id="contact">18731115220</span></p>
            <p><strong>电子邮件：</strong><span id="email">1173539454@qq.com</span></p>
        </div>

        <!-- 教育背景 -->
        <div class="section">
            <h2>教育背景</h2>
            <p>2024-2026，计算机应用技术，邯郸科技职业学院</p>
        </div>

        <!-- 技能 -->
        <div class="section">
            <h2>技能</h2>
            <ul>
                <li>HTML/CSS</li>
                <li>JavaScript</li>
                <li>React</li>
            </ul>
        </div>

        <!-- 联系方式 -->
        <div class="section">
            <h2>联系方式</h2>
            <div class="contact-info">
                <div>
                    <label for="phone">电话：</label>
                    <span id="phone">18731115220</span>
                </div>
                <div>
                    <label for="email">邮箱：</label>
                    <span id="email">1173539454@qq.com</span>
                </div>
            </div>
        </div>

        <!-- 编辑按钮 -->
        <button class="edit-btn" onclick="editResume()">编辑简历</button>
    </div>

    <script>
        // 编辑简历功能
        function editResume() {
            const name = prompt("请输入您的姓名：", document.getElementById('name').innerText);
            const contact = prompt("请输入您的联系方式：", document.getElementById('contact').innerText);
            const email = prompt("请输入您的电子邮件：", document.getElementById('email').innerText);

            if (name) {
                document.getElementById('name').innerText = name;
            }
            if (contact) {
                document.getElementById('contact').innerText = contact;
            }
            if (email) {
                document.getElementById('email').innerText = email;
            }
        }
    </script>
</body>
</html>
