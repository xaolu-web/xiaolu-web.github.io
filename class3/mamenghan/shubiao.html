<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>鼠标拖拽</title>

    <style>
        #drop{
            width: 200px; height: 200px; background-color: aquamarine;
            border: 10px solid rgb(255, 132, 132);
        }
         .jump-btn {
            position: relative;
            left: 500px;
            top: 25px;
            padding: 10px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .jump-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="dialog" id="box">
        <div class="dialog-title" id="drop">
            <span>可拖拽注册信息</span>
            <div class="dialog-close" id="close">x</div>
        </div>
        <div class="dialog-body"></div>
    </div>
    <script>
        var box = document.getElementById('box');
        var drop = document.getElementById('drop');

        drop.onmousedown = function(e){
            var spaceX = e.pageX - box.offsetLeft;
            var spaceY = e.pageY - box.offsetTop;
        document.onmousemove = function(e){
            box.style.left = e.pageX - spaceX +'px';
            box.style.top = e.pageY - spaceY + 'px';
        };
    };
    document.onmouseup = function (){
        document.onmousemove = null;
    };
    document.getElementById('close').onclick = function () {
        box.style.display = 'none';
    };
    </script>
    <button class="jump-btn" onclick="window.location.href='daohang.html'">跳转页面></button>
</body>
</html>
