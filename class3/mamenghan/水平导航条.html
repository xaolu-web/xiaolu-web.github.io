        nav.navCon{

        margin: 0 auto;
        position: relative; /*相对定位*/

        }
        .navCon li{
        width: 120px;
        height: 42px;
        float: left;
        text-align: center;
        }
        .navCon li a{
        display: block;/*转换为块元素*/
        width: 120px;
        height: 42px;
        line-height: 42px;
        color: cadetblue;
        }
        .navCon li ul{
        width: 150px;
        display: none;/*子菜单不可见*/
        }
        .navCon li:hover ul{
        display: block;
        }
        .navCon li ul li{
        background: rgb(111, 222,321);
        width: 150px;
        height: 40px;
        line-height: 40px;
        border-top: 1px rgb(123, 122,222) solid;
        text-align: center;
        }
        .navCon li ul li a{/*子菜单项超链接*/
        display: block;
         width: 150px;
        height: 40px;
        text-align: center;
        color: cornsilk;
        line-height: 40px;
        }
        img{
            text-align: center;
        }
