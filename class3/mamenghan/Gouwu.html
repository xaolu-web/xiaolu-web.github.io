<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e4c1c1;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            background-color: #ff967c;
            color: white;
            padding: 15px;
            text-align: center;
         }
        .product-card {
            border: 1px solid #db9c9c;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #e63946;
            margin-bottom: 10px;
        }
        .product-spec {
            color: #000000;
            margin-bottom: 20px;
        }
        .jump-btn {
            position: relative;
             left: 20px;
            width: 100px;
            height: 40px;
            background-color: #ff413b;
            color: white;
            border: none;
        }

    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 30px;">商品列表</h1>
    
    <div class="product-container">
        <!-- 商品1 -->
        <div class="product-card">
            <img src="商品1.jpg" alt="蜡笔小新" class="product-image">
            <div class="product-info">
                <div class="product-price">¥39.5</div>
                <div class="product-spec">
                   <p>Y+3折vivo平板保护套Air11.5亚克力13寸带笔槽Pad3蜡笔小新iQOO2P</p>
                    <button>加入购物车</button>
                </div>
            </div>
        </div>
        
        <!-- 商品2 -->
        <div class="product-card">
            <img src="商品2.jpg" alt="反光板小扇子" class="product-image">
            <div class="product-info">
                <div class="product-price">¥9.7</div>
                <div class="product-spec">
                    <p>可爱迷你折叠团反光板扇拍照小扇子少女清爽户外手持圆扇儿童节日</p>
                    <button>加入购物车</button>
                </div>
            </div>
        </div>
        
        <!-- 商品3 -->
        <div class="product-card">
            <img src="商品3.jpg" alt="保护套" class="product-image">
            <div class="product-info">
                <div class="product-price">¥28.7</div>
                <div class="product-spec">
                    <p>vivoiqoopad保护套11.5寸旋转亚克力pro全包air苹果小狗pad2/3硬</p>
                    <button>加入购物车</button>
                </div>
            </div>
        </div>
        <button class="jump-btn" onclick="window.location.href='Lunbo.html'">跳转页面></button>
</body>
</html>
