<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="bg">
			<form action="#" method="get">
				<h2>学生信息注册</h2>
				<p class="yelc">请注意：带有*的必填</p>
				<p><span>昵称：</span>
					<input type="text" name="telephone" required pattern="\d{11}$">
					</p>
				<P> <SPAN>性别：</SPAN>
                    <input type="radio" name="gender" checked class="spe">男
					<input type="radio" name="gender"  class="spe">女
                </P>
				<P> <SPAN>年龄：</SPAN>
					<input type="number" name="age" value="18" min="18" max="100">（年龄介于18~100之间）
				</P>
				<P> <SPAN>出生日期：</SPAN>
					<input type="date" name="birthday" value="1999-10-01">
				</P>
				<P> <SPAN>籍贯：</SPAN>
					<select >
						<option>江苏省</option>
						<option selected="selected">山东省</option>
						<option>湖北省</option>
						<option>浙江省</option>
					</select>
				</P>
				<P> <SPAN>爱好：</SPAN>
						<input type="checkbox" name="music" class="spe">音乐
						<input type="checkbox" name="internet" class="spe">上网
						<input type="checkbox" name="movie" class="spe">看电影
						<input type="checkbox" name="xiaqi" class="spe">下棋
				</P>
				<P class="bth">
					<input type="submit" value="提交">
					<input type="reset" value="重置">
				</P>
			</form>
		</div>
	</body>
</html>
