<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>首页</title>
        <style type="text/css">
             body {
                background-image: url("d1.jpg");
                background-repeat: no-repeat;
                background-position: center top;
                background-size: 90%;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh; 
                margin: 0;
            }
            /* 留言板容器样式 */
            div {
                width: 500px;
                border: 1px solid #999;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8); 
                border-radius: 5px;
            }
            h1 {
                text-align: center;
                margin-top: 0;
            }
            textarea {
                width: 100%;
                height: 100px;
                resize: none; 
                margin-bottom: 10px;
                padding: 10px;
                box-sizing: border-box;
            }
            button {
                padding: 8px 15px;
                cursor: pointer;
            }
            ul {
                border: 2px dashed #999; 
                min-height: 100px;
                padding: 10px;
                list-style: none;
                margin-bottom: 10px;
            }
            li {
                margin-bottom: 5px;
                padding: 5px;
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 3px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .remove {
                background-color: #f27dcf;
                color: #fff;
                border: none;
                padding: 5px 10px;
                border-radius: 3px;
            }
            .hhh{
                position: relative;
                top: 200px;
                left: 200px;
            }
            .fh{
                position: relative;
                left: 380px;
            }
            .dly{
                position: relative;
                left: 91px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>留言板</h1>
            <ul></ul>
            <textarea placeholder="请编辑您的留言"></textarea>
            <button class="sub">发布</button>
            <button class="fh"><a href="ee.html">首页</a></button>
            <button class="dly"><a href="index.html">登录页</a></button>
        </div>
        <!-- 将JavaScript代码移至此处，确保DOM已完全加载 -->
        <script>
            var btn = document.querySelector('.sub');
            var text = document.querySelector('textarea');
            var ul = document.querySelector('ul');
            
            btn.onclick = function(){
                if(text.value==''){
                    alert('您没有输入内容');
                    return false;
                }else{
                    var li = document.createElement('li');
                    li.innerHTML = text.value;
                    var button = document.createElement('button');
                    button.className = 'remove';
                    button.innerHTML = '删除';
                    button.onclick = function(){
                        ul.removeChild(this.parentNode);
                    };
                    li.appendChild(button);
                    ul.insertBefore(li, ul.children[0]);
                    text.value = '';
                }
            }
        </script>
    </body>
</html>
