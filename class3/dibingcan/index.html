<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录页面</title>
        <style type="text/css">
            body{
                background: url("index.1.jpg");
                background-size: 50%;
            }
            .box1,h2,.box2,p{margin: 0;padding: 0;}
            
            .box1{
                width: 350px;
                height: 450px;
                border: 3px solid #ffffff;
                padding: 20px;
                margin: 50px auto;
                
                position: relative;
                top: 45px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }
            h2 {
                background: linear-gradient(135deg, #d176e7, #9f55c7);
                color: #f8f8f8;
                margin-left: -23px;
                margin-top: -22px;
                padding: 2rem;
                height: 60px;
                width: 333px;
                text-align: center;
                border-radius: 12px 12px 0 0;
            }
            .text {
                font-family: "楷体";
                font-size: 27px;
                font-weight: bold;
                color: #dc4868;
                padding-top: 10px;
                line-height: 25px;
            }
            .box1 p{
                color: #000000;
                font-size: 14px;
                margin-top: 5px;
            }
            .form-group {
                margin-bottom: 20px;
                padding-left: 20px;
                padding-top: 20px;
                
            }
            .form-group label {
                display: block;
                margin-bottom: 8px;
                color: #555;
                font-size: 14px;
                font-weight: 500;
                
            }
            .form-control {
                width: 300px;
                padding: 12px 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 16px;
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
                
            }
            .form-control:focus {
                outline: none;
                border-color: #7976e6;
                
                box-shadow: 0 0 0 3px rgba(121, 118, 230, 0.2);
            }
            .forgot-password {
                
                text-align: center;
                margin-bottom: 25px;
            }
            .btn {
                width: 333px;
                padding: 12px 0;
                background: linear-gradient(135deg, #7976e6, #a177e8);
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 500;
                cursor: pointer;
                transition: background 0.3s ease;
                margin-left: 20px;
            }
            .register-link {
                text-align: center;
                padding: 10px;
                font-size: 17px;
            }
            .fff {
                background: linear-gradient(135deg, #faf7f7, #f1eeee);
                height: 370px;
                width: 394px;
                color: #000;
                margin-left: -20px;
                border-radius:0 0 12px 12px;
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <h2>账号登录</h2>
            <div class="fff">
                <form>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密 码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码">
                </div>
                
                <button type="submit" class="btn" onclick="checkLogin(event)">登录</button>
                
                <div class="register-link">
                    <a href="#">立即注册</a>
                </div>
                <div class="forgot-password">
                    <a href="#">忘记密码?</a>
                </div>
            </form>
            </div>
            
        </div>
        <script>
            function checkLogin(e) {
                if(e) e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                console.log('用户名:', username); // 调试代码
                console.log('密码:', password); 
                if (username === 'admin' && password === 'a123456') {
                    window.location.href='http://127.0.0.1:5500/news.html';
                } else {
                    alert('用户名或密码错误，请重新输入！');
                }
            }
        </script>
    </body>
</html>
