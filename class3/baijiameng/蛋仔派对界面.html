
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛋仔派对界面</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #fad961, #f76b1c);
            background-attachment: fixed;
        }

        /* 头部样式 */
        header {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* 导航栏样式 */
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* 主内容区域样式 */
        .main-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        /* 蛋仔卡片样式 */
        .egg-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .egg-card:hover {
            transform: scale(1.05);
        }

        .egg-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, transparent 80%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .egg-card:hover::before {
            opacity: 1;
        }

        .egg-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        .egg-card h2 {
            margin: 10px 0;
            color: #333;
        }

        .egg-card p {
            color: #666;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff4d4d;
        }

        /* 图片轮播容器样式 */
        .slider-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slider {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease;
        }

        .slider img {
            width: 33.3333%;
            height: auto;
            object-fit: cover;
        }

        /* 轮播按钮样式 */
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* 页脚样式 */
        footer {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- 头部 -->

    <!-- 导航栏 -->
    <nav>

    <!-- 图片轮播 -->
    <div class="slider-container">

    <script>  
            // 图片轮播功能
                    const slider = document.getElementById('slider');
        let currentIndex = 0;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % 3;
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + 3) % 3;
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

    </script>

</html>
