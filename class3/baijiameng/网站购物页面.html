<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站购物页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        main {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px;
            width: 250px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .cart {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 300px;
        }

        .cart h2 {
            margin-top: 0;
        }

        .cart ul {
            list-style-type: none;
            padding: 0;
        }

        .cart li {
            margin-bottom: 10px;
        }

        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>

<body>
    <header>
        <h1>购物平台</h1>
    </header>
    <main>
        <!-- 商品展示区 -->
        <div class="products">
            <div class="product">
                <img src="https://img.alicdn.com/i3/772352677/O1CN01UjJd9i1Ve74KDwime_!!772352677.jpg" alt="商品1">
                <h3>商品 1</h3>
                <p>价格: <span class="price">199</span> 元</p >
                <button onclick="addToCart(1, 299)">加入购物车</button>
            </div>
            <div class="product">
                <img src="https://cbu01.alicdn.com/img/ibank/O1CN01W12deH1KnlaebVNG6_!!3886681209-0-cib.jpg" alt="商品2">
                <h3>商品 2</h3>
                <p>价格: <span class="price">119</span> 元</p >
                <button onclick="addToCart(2, 399)">加入购物车</button>
            </div>
              <div class="product">
                <img src="https://ts1.tc.mm.bing.net/th/id/R-C.c2f46ce86d556fcdce6c3809e61b2ab1?rik=%2bFkmZPeyvm5fJA&riu=http%3a%2f%2fwww.kumpoo.cn%2fckeditor%2fuserfiles%2fimages%2f%e4%b9%98%e9%a3%8e%e8%93%9d%e8%89%b2.jpg&ehk=Ok%2bLOUTfcHuZvYJpjg2kz2rikiVNcYFz0Z2nBv%2bKmqs%3d&risl=&pid=ImgRaw&r=0" alt="商品3">
                <h3>商品 3</h3>
                <p>价格: <span class="price">309</span> 元</p >
                <button onclick="addToCart(2, 399)">加入购物车</button>
        </div>
        <!-- 购物车区 -->
        <div class="cart">
            <h2>购物车</h2>
            <ul id="cart-items"></ul>
            <p>总价: <span id="total-price">0</span> 元</p >
        </div>
    </main>
    <script>
        // 初始化购物车和总价
        const cartItems = [];
        let totalPrice = 0;

        function addToCart(productId, price) {
            // 检查商品是否已在购物车中
            const existingItem = cartItems.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cartItems.push({ id: productId, price: price, quantity: 1 });
            }
            // 更新购物车显示
            updateCart();
            // 更新总价
            updateTotalPrice();
        }

        function updateCart() {
            const cartItemsList = document.getElementById('cart-items');
            cartItemsList.innerHTML = '';
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `商品 ${item.id} x ${item.quantity} 件，单价 ${item.price} 元`;
                cartItemsList.appendChild(li);
            });
        }

        function updateTotalPrice() {
            totalPrice = cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
            document.getElementById('total-price').textContent = totalPrice;
        }
    </script>
    <p class="text"><a href="轮播图.html">下一个</a></p>
</body>
</html>
