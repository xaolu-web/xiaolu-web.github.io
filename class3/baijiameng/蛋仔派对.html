        <h2>蛋仔派对</h2>
        <p>《蛋仔派对》是网易研发的一款潮玩休闲竞技游戏，于2021年2月6日开启全平台不限号测试，2021年6月11日开启“领潮测试” ，
        2021年9月28日开启“好碰友测试”，2021年12月24日开启“开盒测试” ，2022年4月28日开启终极测试 ，2022年5月27日公测。
        在游戏中，玩家可以变身萌萌的蛋仔，携好友挑战各类奇妙关卡；也可以拾取场景中的道具阻拦其他蛋仔，炸弹、冰冻、电击等应有尽有。
        游戏中还有蛋仔工坊供玩家发挥想象。
        《蛋仔派对》以“撞走不开心，结交好碰友”为主题，自2022年上线以来，累计注册玩家超过5亿，在农历新年期间日活跃用户突破4000万。</p>
