		form{
			width:550px;
			height:480px;
			padding: auto;
			margin: auto;
		}
		h2{
			height:40px;
			line-height:40px;
			text-align:center;
			font-size:20px;
			border-bottom:2px solid #ccc;
		}
		.yelc{
			color:#FFFF00;
			font-weight:bold;
		}
		p{
			margin-top:10px;
			color: white;
		}
		p span{
			width:75px;
			display:inline-block;
			text-align:right;
			padding-right:10px;
		}
		p input{
			width:200px;
			height:15px;
			line-height:15px;
			border:1px solid #d4cdba;
			padding:2px;
		}
		p input .spe{
			width:15px;
			height:15px;
			border:0;
			padding:0;
		}
		.lucky input{
			width:50px;
			height:24px;
			border:0;
			padding:0;
		}
		.btn input{
			width:80px;
			height:60px;
			background:#93b518;
			margin-top:10px;
			margin-left:120px;
			border-radius:10px;
			font-size:14px;
			color:#fff;
		}
		</style>
	</head>
	<body>
		<div class="bg">
			<form action="#" method="get">
				<h2>学生信息注册</h2>
				<p class="yelc">请注意：带有*的项必须填写</p>
				<p><span>昵称：*</span>
				<input type="text" name="textUsername" autofocus required pattern="^[a-zA-Z]\w{5,17}$">(6~18个字符，由字母、数字或下划线构成)
				</p>
				<p><span>手机：*</span>
				<input type="tel" name="telephone" required pattern="\d{11}$">
				</p>
				<p><span>姓名：*</span>
				<input type="text" name="textName" required pattern="^[\u4e00-\u9fa5]{0,}$" />(要填写真实姓名，只能输入汉字)
				</p>
				<p><span>性别：*</span>
				<input type="radio" name="sidx" checked class="spe">男
				<input type="radio" name="sedx" class="spe">女
				</p>
				<p><span>年龄：*</span>
				<input type="number" name="age" value="18" min="18" max="100">(年龄介于18~100岁)
				</p>
				<p><span>出生日期：*</span>
				<input type="date" name="birthday" value="1999-10-01">
				</p>
				<p><span>电子邮箱：*</span>
				<input type="email" name="myemail" placeholder="susan@126.com">
				</p>
				<p><span>身份证号：*</span>
				<input type="text" name="card" required pattern="^\d{8,18}|[0-9x]{8,18}|[0-9x]{8,18}?$">
				</p>
				<p><span>籍贯：*</span>
				<select>
					<option>江苏省</option>
					<option selected="selected">山东省</option>
					<option>湖北省</option>
					<option>浙江省</option>
				</select>
				</p>
				<p><span>爱好：*</span>
				<input type="checkbox" name="music" class="spe">音乐
				<input type="checkbox" name="internet" class="spe">上网
				<input type="checkbox" name="movie" class="spe">看电影
				<input type="checkbox" name="xiaqi" class="spe">下棋
				</p>
				<p class="lucky"><span>喜欢的颜色：</span>
				<input type="color" name="lovecolor">(请选择你最喜欢的颜色)
				</p>
				<p calss="btn">
					<input type="submit" value="提交">
					<input type="reset" value="重置">
				</p>
			</form>
		</div>
	</body>
