<!DOCTYPE html>
<html>
<head>
    <title>用户仪表盘</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #003366;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            margin-bottom: 30px;
        }
        .page-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        .page-option {
            display: block;
            background-color: #003366;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .page-option:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎回来，用户</h1>
        <p>请选择您要访问的页面：</p>
        
        <div class="page-options">
            <a href="page1.html" class="page-option">页面一：个人简历</a>
            <a href="page2.html" class="page-option">页面二：购物</a>
            <a href="page3.html" class="page-option">页面三：轮播图</a>
            <a href="page4.html" class="page-option">页面四：自选</a>
        </div>
    </div>
</body>
</html>
