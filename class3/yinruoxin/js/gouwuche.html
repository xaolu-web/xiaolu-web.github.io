<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
</head>
<body>
    <div class="container">
        <div class="list">
            <h3>商品列表</h3>
            <ul class="goods">
                <li>
                    <img src="" alt="商品1">
                    <p class="desc">华为mate40</p>
                    <p class="price">&yen;7999</p>
                    <a href="javascript:void(0)" class="buy" data-pid="p001">购买</a>
                </li>
                <li>
                    <img src="" alt="商品2">
                    <p class="desc">华为p40</p>
                    <p class="price">&yen;7899</p>
                    <a href="javascript:void(0)" class="buy" data-pid="p002">购买</a>
                </li>
                <li>
                    <img src="" alt="商品3">
                    <p class="desc">iPhone 12</p>
                    <p class="price">&yen;6799</p>
                    <a href="javascript:void(0)" class="buy" data-pid="p003">购买</a>
                </li>
                <li>
                    <img src="" alt="商品4">
                    <p class="desc">iPhone 11</p>
                    <p class="price">&yen;4899</p>
                    <a href="javascript:void(0)" class="buy" data-pid="p004">购买</a>
                </li>
            </ul>
        </div>

        <div class="cart">
            <h3 class="title">购物车详情</h3>
            <table>
                <thead>
                    <tr>
                        <td>
                            <span class="ischecked chked glyphicon-check"></span>
                            <span class="ischecked unchked glyphicon-unchecked"></span>
                            <input type="checkbox" id="selAll" checked="checked">全选
                        </td>
                        <td>商品信息</td>
                        <td>单价（元）</td>
                        <td>数量</td>
                        <td>小计</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tr data-pid="p001">
                    <td>
                        <span class="ischecked chked glyphicon-check"></span>
                        <span class="ischecked unchked glyphicon-unchecked"></span>
                        <input type="checkbox" id="selAll" checked="checked">全选
                    </td>
                    <td>
                        <img src="" alt="华为mate40">
                        <span class="pname">华为mate40</span>
                    </td>
                    <td class="price">&yen;7999</td>
                    <td>
                        <button class="sub">-</button>
                        <input type="text" class="number" value="1">
                        <button class="add">+</button>
                    </td>
                </tr>

            </table>
            <div class="orders-total">
                <p>共<span class="total">1</span>件商品
                总金额
                <span class="total-money">&yen;7999</span>
                </p>
                <div class="checkout">
                    请在倒计时结束前结算
                    <a href="javascript:void(0)" id="to-checkout">
                        立即结算
                        <span class="minutes">19</span>
                        :
                        <span class="seconds">59</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
