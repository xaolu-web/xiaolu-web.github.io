<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="switch.css">
</head>
<body>
    <!-- 轮播图开始 -->
     <div class="begin">
        <span><p>轮播图</p></span>
     </div>
     <div class="alter"><a href="http://127.0.0.1:5500/js/shopping.html">跳转回购物网站</a></div>
    <div class="banner">
        <div class="wrap banner-box">
            <!-- slide滑动的意思:放轮播图的位置 -->
            <div class="banner-slide">
                <!-- 轮播图 -->
                 <div class="slide">
                    <!-- javascript:;这种超链接不会跳转 -->
                    <a href="javascript:;">
                        <img src="../js/images/7.jpg" class="imgs" width="690px" height="470px">
                    </a>
                    <a href="javascript:;" class="prev"></a>
                    <a href="javascript:;" class="next"></a>
                    <ul class="banner-btn">
                        <!-- 激活 -->
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                 </div>
            </div>
        </div>
    </div>
<!-- 轮播图结束 -->
 <script src="switch.js"></script>
</body>
</html>
