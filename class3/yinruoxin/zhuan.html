        <title>垂直导航栏</title>
        <style type="text/css">
        body,ul,li,nav{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background: url("https://bpic.588ku.com/illus_water_img/19/09/25/5ca2d7f730c765cb8031ff70ead2a0bc.jpg");
            font-family: "Microsoft YaHei";
            background-size: 100%;
            background-repeat: no-repeat;
            font-size: 16px;
        }
        a{
            text-decoration: none;
        }
        nav{
            width: 120px;
            height: 100%;
            background :linear-gradient(pink,blueviolet); 
            border-radius: 12px;
            border: 3px white dashed;
        }
        nav .navCon{
            width: 120px;
            position: relative;
            z-index: 111;
        }
        .navCon li{
            text-align: center;
            height: 42px;
            border: 1.5px white dotted;
        }
        .navCon li a{
            display: block;
            width: 120px;
            height: 42px;
            line-height: 42px;
            color: white;
        }
        .navCon li .text1{
            width: 550px;
            height: 42px;
            display: none;
            margin: auto 140px;
            position: relative;
            bottom: 40px;
        }
        .navCon li:hover .text1{
            display: flex;

        }
        .navCon li .text1 li{
            background :linear-gradient(pink,silver);
            width: 100%;
            height: 40px;
            float: left;
            line-height: 40px;
            border-left: 2px white solid;
            border: 2px white solid;
            text-align: center;
            display: flex;
        }
        .navCon li .text1 li a{
            width: 100%;
            height: 40px;
            text-align: center;
            color: white;
            line-height: 40px;
        }
        .navCon li .text1 li a:hover{
            color: chartreuse;
            text-decoration: none;
        }
        h1{
            text-align: center;
            color: blueviolet;
            font-size: 55px;
        }
        .ddd a{
            font-size: 32px;
            color: rgb(14, 93, 111);
            padding-top: 20px;
           
        }
        .ddd a:hover{
            text-decoration: dashed;
            color: rgb(226, 43, 159);
        }

        </style>
    </head>
