<!DOCTYPE html>

        <title>学生信息表</title>
        <style type="text/css">
            body,h2,table,th,td{
                margin: 0;
                padding: 0;
            }
            h2{
                text-align: center;
                color: rgb(236, 12, 135);
            }
            .gridtable{
                width: 700px;
                height: 200px;
                margin: 0 auto;
                border: 1px solid rgb(12, 12, 12);
                
                font-family: "Microsoft YaHei";
                font-size: 16px;
            }
            .gridtable th,.gridtable td{
                border: 1px dashed rgb(165, 129, 129);
                padding: 2px;
            }
            .gridtable th{
                background: rgb(200, 247, 218);
            }
            .gridtable tr:hover{
                background: #ff0;
            }
        </style>
    </head>
