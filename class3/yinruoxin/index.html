!<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>竖直导航栏</title>
        <style type="text/css">
            body {
                background: url("https://www.hdkz.edu.cn/uploads/files/20220625/165613648741068409162254929208.jpg");
                font-family: Microsoft YaHei;
                text-align: center;
                background-repeat: no-repeat;
                background-size: 100%;
                
                font-size: 14px;
            }
            nav {
                width: 120px;
                background-color: blue;
                width: 120px;
                
                margin: 0;
            }
            a {
                text-decoration: none;
            }
            nav a {                                             /*设置导航链接样式*/
                display: block;
                color: white;
                padding: 12px;
                text-align: center;
                
            }
            nav a:hover {
                background-color: brown;
                text-decoration: double;
            }
        </style>
    </head>
    <body>
        <nav>
                <a href="#">网站首页</a>

                <a href="#">公共服务</a>

        </nav>
    </body>
</html>
