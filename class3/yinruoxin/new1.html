        <h1>学校联合发起成立软件行业产教联盟</h1>
        <h3>撰稿人: 软件与大数据系 时间: 2021-04-09 20:33:17 浏览次数: 181次</h3>
        <a href="#bot">滑至底部</a>
        <hr>
        <p class="text1">4月9日,软件行业产教联盟成立大会在济南举行。会议举行了成立成立仪式及省优秀软件企业和优秀软件产品颁奖仪式，主题演讲活动于同日举办。</p>
        <p class="text1">软件行业产教联盟是在山东省工业和信息化厅指导下,由我校和大学软件学院,浪潮集团,省软件协会联合发起成立,联盟有企业会员196家,高校会员55所。我校任联盟副理事长单位。</p>
