<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>无序列表样式设置</title>
<style type="text/css">
    li{
        list-style: circle;
        height: 28px;
        line-height: 28px;
        padding-left: 25px;
    }
    a{
        color: #4c4c4c;
        text-decoration: none;
    }
    a:hover{
        color: #7b57f0;
        text-decoration: underline;
    }
    body{
        font-family: "微软雅黑";
        font-size: 16px;
    }
</style>
</head>
<body>
    <h2>教学系部</h2>
    <ul>
        <li><a href="#">电子与通信系</a></li>
        <li><a href="#">软件与大数据系</a></li>
        <li><a href="#">数字媒体系</a></li>
        <li><a href="#">智能制造系</a></li>
        <li><a href="#">经济与管理系</a></li>
        <li><a href="#">基础教学部</a></li>
    </ul>
</body>
</html>
