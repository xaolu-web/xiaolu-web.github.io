<!DOCTYPE html>
<html>
    <head>

        <title>美丽山东</title>
        <link rel="stylesheet" type="text/css" href="css/style4.css"/>
        <style type="text/css">
             body,ul,li,p,h2 {
            margin:0;
            padding:0;
            list-style:none;
        }
        body {
            font-family:"microsoft yahei";
            font-size:14px;
            color:#333333;
        }
        header{
            width:1000px;
            height:200px;
            background:url(shandong.jpg) round;
            margin:0 auto;
            font-size: 55px;
            font-family: "华文彩云";
            text-align: center;
            color: #7ea4e0;
        }
        .content{
            width:1000px;
            overflow:hidden;
            margin: 0 auto;
        }
        nav{
            width: 300px;
            height: 400px;
            float: left;
            background-color: #cacbf5;
        }
        nav ul li{
            width: 300px;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #FFF;
        }
        nav ul li a{
            color: #333;
            text-decoration: none;
            display: block;
            width: 292px;
            height: 40px;
            border-left: 8px solid #9096f1;
        }
        nav ul li a:hover{
            font-weight: bold;
            background-color: #9096f1;
            color: #FFF;
        }
        .main{
            float: left;
            width: 680px;
            height: 390px;
            background-color: #cacbf5;
            padding: 0px 10px 10px;
        }
        .main h2{
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            padding-left: 30px;
            border-bottom: 1px dashed #9096f1;
        }
        .text1{
            line-height: 30px;
            text-indent: 2em;
            padding-top: 10px;
        }
        footer{
            width: 1000px;
            height: 60p;
            line-height: 60px;
            background-color: #9096f1;
            font-size: #fff;
            text-align: center;
            margin: 0 auto;
        }

    </head>

        <!--两列布局页面-->
        <header>

                </ul>
