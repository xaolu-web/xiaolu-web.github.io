<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .box {
            background-color: white;
            width: 400px;
            height: 400px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2></h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码：</label> 
                <input type="password" id="password" name="password" required >
                <label><img src="open.png" id="eye" width="20" height="20"></label>
            </div>
            <button type="button" onclick="validateLogin()">登录</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            // 获取输入值
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();

            // 验证逻辑
            if (username === 'admin' && password === 'a123456') {
                alert('登录成功！');
                window.location.href = '个人简历页面.html';
                // 这里可以跳转到目标页面，例如：window.location.href = 'home.html';
            } else {
                alert('用户名或密码错误，请重新输入！');
            }
        };
        
        var eye=document.getElementById('eye');
        eye.onclick=function(){
            if(password.type=='password'){
                password.type='text';
                eye.src='open.png';
            }else{
                password.type='password';
                eye.src='close.png';
            }
        };
    
    </script>
</body>
</html>
