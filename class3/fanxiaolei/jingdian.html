<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>特色景点</title>
        <style type="text/css">
            .box{
                width:1000px;
                height:1000px;
                border:5px soild red;
                background: #84c2ef;
                padding:20px;
                margin:30px auto;
                font-size: 25px;
            }
            .one{
                width:450px;
                height:450px;
                float: left;
                background: #2374ad;
                text-align: center;
            }
            .two{
                width:450px;
                height:450px;
                float: right;
                background: #2374ad;
                text-align: center;
            }
            .three{
                width:450px;
                height:450px;
                position: relative;
                top: 50px;
                float: left;
                background: #2374ad;
                text-align: center;
            }
            .four{
                width:450px;
                height:450px;
                position: relative;
                top: 50px;
                float: right;
                text-align: center;
                background: #2374ad;
            }
            .box p{
                font-family: "楷体";
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="one">
                <h3>承德避暑山庄</h3>
                <p>中国三大古建筑群之一、四大名园之一，是塞外的清朝皇家园林，
                有康熙以四字组成的36景和乾隆以三字组成的36景等建筑，融合了南北建筑艺术之精华 。</p>
                <p><img src="chengdebishu.webp" width="400" height="200" ></p>
            </div>
            <div class="two">
                <h3>白洋淀</h3>
                <p>位于河北省保定市安新县，是河北省第一大内陆湖，
                    有众多淀泊、沟濠、小岛等，以其物产丰富、风景秀丽被誉为“北国江南”。</p>
                    <p><img src="baiyangdian.jpg" width="400" height="200"></p>
            </div>
            <div class="three">
                <h3>北戴河风景名胜区</h3>
                <p>位于河北省秦皇岛市北戴河区，是国家风景名胜区和国家湿地公园，
                    拥有冬暖夏凉的海洋性气候，有广阔的海滨浴场及诸多风景名胜 。</p>
                    <p><img src="beidaihe.jpg" width="400" height="200"></p>
            </div>
            <div class="four">
                <h3>正定古城</h3>
                <p>正定古城有1600多年建城史。
                    它曾是北方政治、经济、军事、文化中心，与保定、北京并称为“北方三雄镇”.。</p>
                    <p><img src="zhengdinggucheng.jpg" width="400" height="200"></p>
            </div>
        </div>
    </body>
</html>
