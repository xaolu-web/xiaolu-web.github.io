<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>屎蛋轮播图</title>
  <link rel="stylesheet" href="轮播图.css">
  <style>
    .nav-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
    }
    
    .nav-link {
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 2px solid #FF69B4; /* 粉色边框 */
      border-radius: 0.5rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      background-color: #FF69B4;
      color: white;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="屎蛋1.jpg" alt="屎蛋1">
      </div>
      <div class="carousel-item">
        <img src="屎蛋2.jpg" alt="屎蛋2">
      </div>
      <div class="carousel-item">
        <img src="屎蛋3.jpg" alt="屎蛋3">
      </div>
      <div class="carousel-item">
        <img src="屎蛋4.jpg" alt="屎蛋4">
      </div>
    </div>
    
    <a class="prev" onclick="prevSlide()">&#10094;</a>
    <a class="next" onclick="nextSlide()">&#10095;</a>
    <div class="indicators">
      <span class="indicator active" onclick="goToSlide(0)"></span>
      <span class="indicator" onclick="goToSlide(1)"></span>
      <span class="indicator" onclick="goToSlide(2)"></span>
      <span class="indicator" onclick="goToSlide(3)"></span>
    </div>
  </div>
  
  <div class="nav-container">
    <a href="咪咪照片.html" class="nav-link">跳转至咪咪简介</a>
  </div>
  
  <script src="轮播图.js"></script>
</body>
</html>
