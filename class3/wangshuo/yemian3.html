<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .shopping-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .product img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }
    .product-info {
      flex: 1;
    }
    .product-info h3 {
      margin: 0;
    }
    .product-info p {
      margin: 5px 0;
    }
    .add-to-cart {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-to-cart:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="shopping-container">
    <h1>购物页面</h1>
    <div class="product">
      <img src="火龙果.jpg" alt="火龙果">
      <div class="product-info">
        <h3>白心火龙果</h3>
        <h3>하얀 용과</h3>
        <p>价格：10000韩元</p >
        <button class="add-to-cart" onclick="addToCart('产品1')">加入购物车</button>
      </div>
    </div>
    <div class="product">
      <img src="油桃.jpg" alt="油桃">
      <div class="product-info">
        <h3>油桃</h3>
        <h3>황도</h3>
        <p>价格：20000韩元</p >
        <button class="add-to-cart" onclick="addToCart('产品2')">加入购物车</button>
      </div>
    </div>
    <div id="cart">
      <h2>购物车</h2>
      <ul id="cart-items"></ul>
    </div>
  </div>

  <script>
    function addToCart(productName) {
      const cartItems = document.getElementById('cart-items');
      const item = document.createElement('li');
      item.textContent = productName;
      cartItems.appendChild(item);
    }
  </script>
  <button onclick="window.location.href='yemian4.html'">切换页面</button>
</body>
</html>
