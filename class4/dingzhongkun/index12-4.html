        <h2>山东介绍</h2>
        <p class="textl">山东，因居大行山以东而得名，简称“鲁”，省
        会济南。先秦时期隶属齐国、鲁国，故而别名齐鲁。</p >
        <p class="text1">山东地处华东沿海、黄河下游、京杭大运河中北
        段，是华东地区的最北端省份。西部连接内陆，从北向南分别与河北、河南、安徽、江苏四省接壤;中部高突，泰山是全境最高点;东部山东半岛伸入黄海，北隔渤海海峡与辽东半岛相对、拱卫京津与渤海湾，东隔黄海与朝鲜半岛相望，东南则临靠较宽阔的黄海、遥望东海及日本南部列岛。</p >
        <p class="textl’>山东是儒家文化发源地，儒家思想的创立人孔子、
        孟子，以及墨家思想的创始人墨子、和文化的创始人柳下惠、军事家吴起等，均出生于鲁国。姜太公在临淄(今淄博市临淄区)建立齐国，成就了齐桓公、管仲、晏婴、鲍叔牙、孙武、孙膑等一大批志士名人;齐国还创建了世界上第一所官方举办、私家主持的高等学府-一稷下学言。</p >
