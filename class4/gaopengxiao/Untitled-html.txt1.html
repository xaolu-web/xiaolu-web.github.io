			.nav2{

				background-color: #ff9900;
				min-width: 50px;
				box-shadow: 0px 8px 16px 0px;
			}
			.nav2 a{

				padding: 12px 16px;
				text-decoration: none;

			}
			 .nav1 li:hover .nav2{
				display: block;
			}
			.nav1 img{
				float: left;
			}
