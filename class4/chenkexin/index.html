					<p>古蜀文化</p >
					<p>Sanxingdui ruins culture</p >
					<p>三星堆古遗址位于四川省广汉市西北的鸭子河南岸，分布面积
12平方千米，距今已有5000至3000年历史，是迄今在西南地区
发现的范围最大、延续时间最长、文化内涵最丰富的古城、古
国、古蜀文化遗址。三星堆遗址被称为20世纪人类最伟大的考
古发现之一，昭示了长江流域与黄河流域一样，同属中华文明
的母体，被誉为“长江文明之源”。</p >
