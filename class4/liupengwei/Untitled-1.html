<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>美丽山东</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 0;
                font-family: Arial, sans-serif;
            }
            .container {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .header {
                background-color: #007bff;
                color: white;
                padding: 20px;
                text-align: center;
            }
            .content {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .image-container {
                width: 50%;
                height: 100%;
                background-image: url('shandong.jng');/*替换为山东图片*/
                background-size: cover;
                background-position: center;
            }
            .text-container {
                width: 50%;
                padding: 20px;
                background-color: #f8f9fa;
            }
        </style>
    </head>
    <body>
        <div class="container">
            < class="header">
            <h1>美丽山东</h1>
        </div>
        <div class="content">
            <div class="image-container">
                <div class="container">
                    <h2>欢迎来到山东</h2>
                </div>
            </div>
        </div>
    </body>
</html>
