<html>
    <head>
        <meta charset="utf-8">
        <title>input控件</title>

    <body>
        <form action="#"medthod="get">
            <h2>交规考试选择题</h2>
            1.当交通指示灯为红色时，应该怎么做？（单选题）<br>
            <input type="radio"name="gender" checked="checked">A.停车<br>
            <input type="radio"name="gender" checked="checked">B.前行<br>
            <input type="radio"name="gender" checked="checked">C.下车<br>
            <input type="radio"name="gender" checked="">D.跳车<br>
            2.驾驶机动车行经下列哪种路段可以超车？（多选题）<br>
            <input type="checkbox" name="A.主要街道">A.主要街道<br>
            <input type="checkbox" name="B.高架路">B.高架路<br>
            <input type="checkbox" name="C.人行横道">C.人行横道<br>
            <input type="checkbox" name="D.环城高速">D.环城高速<br>
            <input type="submit" value="提交">
        </form>
    </body>
</html>
