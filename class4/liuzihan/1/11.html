<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>盒子相关属性</title>
<style type="text/css">
    body,h2,p{margin:0;padding:0;}
    .box{
        width:450px;
        height: 300px;
        border:1px solid #ccc;
        padding: 10px;
        margin:50px auto;
        box-shadow: 10px 10px 10px 10px #ccc;
    }
    h2{
        text-align:center;
        height: 40px;
        line-height: 40px;
        border-bottom: 1px dashed #ccc;
    }
    .text{
        font-family: "微软雅黑";
        font-size: 14px;
        color: #333;
        padding-top: 10px;
        text-indent:2em;
        line-height: 25px;
    }
    .imagel{
        border-radiue:15px;
        float: left;
        margin:20px;
        box-shadow: 3px 3px 10px 2px #999;
    }
    </style>
    </head>
    <body>
        <div class="box">
            <h2>学院简介</h2>
            <p><img src="images/school1.jpg" width="200" height="150" alt="" class="imagel"/></p>
            <p class="text">学院是省人民政府批准设立、教育部备案的省属公办全日制普通高校。学院秉持“以服务
            发展为宗旨、以促进就业为导向”的办学方针，遵循“以人为本、德技双馨、产教融合、服务社会”的办学理念，
            以“建设有特色高水平的院校”为目标，建立了开放创新强校模式，累积了优质的教育资源，形成了良好的育人
            环境。学院的管理水平、教学质量、办学特色得到社会各界的广泛肯定。</p>
        </div>
    </body>
</html>
