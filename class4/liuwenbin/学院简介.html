<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>设置渐变背景</title>
        <style type="text/css">
            .box{
                width: 600px;
                height: 300px;
                margin: 20px auto;
                border: 1px solid #000;
                background:linear-gradient(red, white);
            }
            h2{
                text-align: center;
            }
            p{
                text-indent: 2em;
                line-height: 25px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2>名牌大学简介</h2>
            <p>邯郸科技职业学院：是一所公办全日制高等职业院校，由邯郸市人民政府举办；
                清华大学：是中国顶尖的综合性研究性大学，也是世界知名的高等学府之一。
                北京大学：是一所综合性全国重点大学，也是国家重点建设的高校之一。
            </p>
            <hr>
            <p><a href="https://www.hdkz.edu.cn/">邯郸科技职业学院</a>
            <a href="https://www.tsinghua.edu.cn/">清华大学</a>
            <a href="https://www.pku.edu.cn/">北京大学</a>
            </p>
        </div>
    </body>
</html>
