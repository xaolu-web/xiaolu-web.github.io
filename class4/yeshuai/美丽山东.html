                <h2>山东介绍</h2>
                <p class="textl">山东,因居太行山以东而得名,简称“鲁”,省会济南。</p>
                <p class="textl">山东地处华东沿海、黄河下游、京杭大运河中北段,是华东地区的最北段省份。</p>
                <p class="textl">山东是儒家文化发源地,儒家思想的创立人孔子、孟子,以及墨家思想的创始人墨子、和文化的创始人柳下惠、军事家吴起等,均出生于鲁国。</p>
