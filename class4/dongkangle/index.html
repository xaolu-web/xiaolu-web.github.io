
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>学院网站主页布局</title>
        <link href="style.css" rel="stylesheet" type="text/css"  />
        <style>/* css 文件*/
            * {
                margin:0;
                padding:0;
                border:0;
            }
            body {
                text-align:center;
                font-size:20px;
            }
            header {
                width:1200px;
                height:100px;
                margin: 0 auto;
                background: #ccc;
            }
            nav {
                width: 100%;
                height: 42px;
                background: rgb(28, 75, 169);
            }
            .navCon{
                width: 1200px;
                height: 42px;
                margin: 0 auto;
                color: #FFF;
            }
            .blank {
                width: 100px;
                height: 30px;
                margin: 0 auto;
                background: #FFF;
            }
            .main{
                width: 1200px;
                overflow: hidden;
                margin: 0px auto;
            }
            #onerow {
                width: 1200px;
                height: 392px;
                margin-bottom: 12px;
                overflow: hidden;
            }
            .ppt1 {
                background: #ccc;
                width: 462px;
                height: 392px;
                float: left;
            }
            .onerowR {
                background: #FFF;
                width: 738px;
                height: 392px;
                float: left;
            }
            .imnewsl {
                background: #CCC;
                width: 720PX;
                height: 280PX;
                margin-bottom: 12PX;
                margin-left: 18PX;
            }
            .ppt2 {
                background: #ccc;
                width: 720px;
                height: 100px;
                margin-left: 18px;
            }
            #tworow {
                width: 1200px;
                height: 280px;
                margin-bottom: 12px;
                overflow: hidden;
            }
            .notice {
                background: #ccc;
                width: 462px;
                height: 280px;
                float: left;
            }
            .imnews2 {
                background: #ccc;
                width: 720px;
                height: 280px;
                margin-bottom: 12px;
                margin-left: 18px;
                float: left;
            }
            #threerow {
                width: 1200px;
                height: 80px;
                margin-bottom: 12px;
            }
            .mail {
                width: 462px;
                height: 80px;
                float: left;
                background: #ccc;
            }
            .threerowR {
                background: #ccc;
                width: 720px;
                height: 80px;
                margin-left: 18px;
                float: left;
            }
            #fourrow {
                width: 1200px;
                height: 120px;
                margin-bottom: 12px;
                overflow: hidden;
            }
            .product1, .product2 {
                background: #ccc;
                width: 388px;
                height: 120px;
                float: left;
            }
            .product2 {
                margin-left: 18px;
            }
            #fiverow {
                width: 1200px;
                height: 122px;
                margin-bottom: 12px;
                background: #ccc;
            }
            .link {
                background: #ccc;
                width: 1200px;
                height: 30px;
                margin: 0px auto;
                margin-bottom: 12px;
            }
            footer {
                width: 100%;
                height: 150px;
                background: rgb(28, 75, 169);
            }
            .footerCon {
                width: 1200px;
                height: 115px;
                margin: 0 auto;
                color: #FFF;
            }</style>
    </head>
    <body>
        <!--头部开始-->
        <header>页面头部</header>
        <!--头部结束-->
        <!--导航开始-->
        <nav>
            <div class="navCon">导航</div>
        </nav>
        <!--导航结束-->
        <!--滚动文字-->
        <div class="blank">滚动文字</div>
        <!--滚动文字结束-->
        <!--主体部分开始-->
        <div class="main">
            <!--onerow开始-->
            <div id="onerow">
                <div class="ppt1">新闻图片信息</div><!--图片信息（轮播图）-->
                <div class="onerowR">
                    <div class="imnewsl">学校要闻</div>
                    <div class="ppt2">宣传图片信息</div>
                </div>
            </div>
            <!--onerow结束-->
            <!--tworow开始-->
            <div id="tworow">
                <div class="notice">通知公告</div>
                <div class="imnews2">系部动态</div>
            </div>
            <!--tworow结束-->
            <!--threerow开始-->
            <div id="threerow">
                <div class="mail">信箱图片</div>
                <div class="threerowR">招生信息网图片</div>
            </div>
            <!--threerow结束-->
            <!--fourow开始-->
            <div id="fourrow">
                <div class="product1">教学系部</div>
                <div class="product2">专题站点</div>
                <div class="product2">热点导航</div>
            </div>
            <!--fourow结束-->
            <!--fiverow开始-->
            <div id="fiverow">视频宣传</div>
            <!--fiverow结束-->
        </div>
        <!--主体部分结束-->
        <!--友情链接开始-->
        <div class="link">友情链接</div>
        <!--友情链接结束-->
        <!--页脚开始-->
        <footer>
            <div class="footerCon">页面底部</div>
        </footer>
        <!--页脚结束 -->
    </body>
</html>
