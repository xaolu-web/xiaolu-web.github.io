<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>cscscs</title>
        <style>
            .v{
                position: relative;
                top: 250px;
                left: 1000px;
            }
            .h1{
                font-size: 25px;
                text-align: center;
            }
            .dd{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <div class="h1">
            <h1>GOGOGO</h1>
        </div>
        <div class="v">
            <video src="cs.mp4" width="800px" height="500px" controls="controls"></video> 
        </div>
        <div class="dd">
            <video autoplay muted loop id="background-cs1">
                <source src="cs1.mp4" type="video/mp4">
            </video>
        </div>
    </body>
</html>
