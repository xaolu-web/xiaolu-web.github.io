<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>光光光光</title>
        <style>
            .gy{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
            }
            .gy2{
                display: block;
                margin-left: auto;
                margin-right: auto;
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
            }
            .v{
                position: relative;
                top: 150px;
                left: 1100px;
            }
        </style>
    </head>
    <body>
        <h1></h1>
        <div class="gy">
            <video autoplay muted loop id="background-gy">
                <source src="gy.mp4" type="video/mp4">
        </div>
        <div class="gy2">
            <img src="gy2.webp" width="1351" height="392">
        </div>
        <div class="v">
            <video src="gy1.mp4" width="800px" height="500px" controls="controls"></video> 
        </div>
    </body>
</html>
