<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input控件</title>
    </head>
    <body>
        <form action="#" method="get">
            <h3>交通考试选择题</h3>
            <p>1.当交通指示灯为红灯时,应怎样做?(单选题)<br>
                <input type="radio" name="gender" checked="checked">A:停车<br>
                <input type="radio" name="gender">B:前行<br>
                <input type="radio" name="gender">C:下车<br>
                <input type="radio" name="gender">跳车<br>
            </p>
            <p>2.驾驶机动车行径下列哪种路段可以超车?(多选题)<br>
                <input type="checkbox" name="gender" checked="checked">A:主要街道<br>
                <input type="checkbox" name="gender">B:高架路<br>
                <input type="checkbox" name="gender">C:人工横道<br>
                <input type="checkbox" name="gender">D:环城高速<br>
            </p>
            <input type="submit" value="提交">
        </form>
    </body>
</html>
