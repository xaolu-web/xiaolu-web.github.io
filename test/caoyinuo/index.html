            <input type="radio" name="choose">D.跳车车<br><br>
            <p>2.驾驶机动车行经下列哪种路段可以超车?(多选题)</p>
            <input type="checkbox" name="choose" checked="checked">A.主要街道<br>
            <input type="checkbox" name="choose" checked="checked">B.高架路<br>
            <input type="checkbox" name="choose" checked="checked">C.人行横道<br>
            <input type="checkbox" name="choose" checked="checked">D.环城高速<br>
            <input type="submit" value="提交">
    </form>
