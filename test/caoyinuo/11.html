<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>水平导航条</title>
        <style type="text/css">
            body,ul,li{margin:0;padding:0;}
            ul,li {
                list-style:none;}
            body{
                font-family: "微软雅黑";
                font-size:14px;
            }
            nav {
                width:100%;
                height: 35px;
                background: linear-gradient(rgb(105, 42, 66),rgb(0, 255, 213));
            }
            .navCon {
                width: 1000px;
                height: 35px;
                margin: 0 auto;
            }
            .navCon li {
                width:125px;
                height: 35px;
                float: left;
                text-align: center;
                line-height: 35px;
            }
            .navCon li a {
                display: block;
                width:125px;
                height: 35px;
                color: #000;
                font-weight: bold;
                text-decoration: none;
            }
            .navCon li a:hover {
                background: blueviolet;
                text-decoration: none;
            }
    </style>
    </head>
    <body>
        <nav>
            <ul class="navCon">
                <li><a href="#" target="_blank">首页</a></li>
                <li><a href="#" target="_blank">企业简介</a></li>
                <li><a href="#" target="_blank">新闻动态</a></li>
                <li><a href="#" target="_blank">产品展示</a></li>
                <li><a href="#" target="_blank">资质认证</a></li>
                <li><a href="#" target="_blank">客户留言</a></li>
                <li><a href="#" target="_blank">售后服务</a></li>
                <li><a href="#" target="_blank">联系我们</a></li>
            </ul>
        </nav>
    </body>
</html>
