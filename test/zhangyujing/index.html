<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册表单</title>
		<style type="text/css"> 
			body, form, input, select, h2, p { /*修改页面的默认样式*/ 
			 padding: 0; 
			 margin: 0; 
			 border: 0; 
			} 
			body { /*全局控制*/ 
			 font-size: 12px; 
			 font-family: "微软雅黑"; 
			} 
			.bg { 
			 width: 800px; 
			 height: 500px; 
			 margin: 20px auto; 
			 background: url(images/bg.jpg) no-repeat; 
			} 
			form { 
			 width: 550px; 
			 height: 480px; 
			 padding-left: 250px; /*使文字内容向右移动*/ 
			 padding-top: 20px; 
			} 
			h2 { /*控制标题*/ 
			 height: 40px; 
			 line-height: 40px; 
			 text-align: center; 
			 font-size: 20px; 
			 border-bottom: 2px solid #ccc; 
			} 
			.yelc { 
			 color: #FFFF00; 
			 font-weight: bold; 
			} 
			p { 
			 margin-top: 10px; 
			} 
			p span { 
			 width: 75px; 
			 display: inline-block; /*将行内元素转换为行内块元素*/ 
			 text-align: right; 
			 padding-right: 10px; 
			} 
			p input{ 
			 width: 200px; 
			 height: 15px; 
			 line-height: 15px; 
			 border: 1px solid #d4cdba;			
			 padding: 2px; /*设置输入框与输入内容之间有一些距离*/ 
			} 
			p input.spe { 
			 width: 15px; 
			 height: 15px; 
			 border: 0; 
			 padding: 0; 
			} 
			.lucky input { 
			 width: 50px; 
			 height: 24px; 
			 border: 0; 
			 padding: 0; 
			} 
			.btn input { /*设置两个按钮的宽度、高度、边距及边框等*/ 
			 width: 80px; 
			 height: 30px; 
			 background: #93b518; 
			 margin-top: 10px; 
			 margin-left: 120px; 
			 border-radius: 3px; /*设置圆角半径*/ 
			 font-size: 14px; 
			 color: #fff; 
			} 
			</style>

	</head>

	<body>
		<div class="bg">
			<form action="#" method="get">
				<h2>学生信息注册</h2>
				<p class="yelc">请注意：带有*的项必须填写</p>
				<p><span>昵称：*</span>
					<input type="text" name="txtUsername" value="" autofocus required pattern="^[a-zA-Z]\w{5,17}$">
					（6~18个字符，由字母、数字或下画线构成）
				</p>
				<p><span>手机：*</span>
					<input type="tel" name="telphone" required pattern="\d{11}$">
				</p>
				<p><span>姓名：*</span>
					<input type="text" name="txtName" required pattern="^[\u4e00-\u9fa5]{0,}$" />
					（要填真实姓名，只能输入汉字）
				</p>
				<p><span>性别：</span>
					<input type="radio" name="gender" checked class="spe">
					男
					<input type="radio" name="gender" class="spe">
					女
				</p>
				<p><span>年龄：</span>
					<input type="number" name="age" value="18" min="18" max="100">
					（年龄介于18~100岁）
				</p>
				<p><span>出生日期：</span>
					<input type="date" name="birthday" value="1999-10-01">
				</p>
				<p><span>电子邮箱：</span>
					<input type="email" name="myemail" placeholder="susan@126.com">
				</p>
				<p><span>身份证号：*</span>
					<input type="text" name="card" required pattern="^\d{8,18}|[0-9x]{8,18}|[0-9X]{8,18}?$">
				</p>
				<p><span>籍贯：</span>
					<select>
						<option>江苏省</option>
						<option selected="selected">山东省</option>
						<option>湖北省</option>
						<option>浙江省</option>
					</select>
				</p>
				<p><span>爱好：</span>
					<input type="checkbox" name="music" class="spe">
					音乐
					<input type="checkbox" name="internet" class="spe">
					上网
					<input type="checkbox" name="movie" class="spe">
					看电影
					<input type="checkbox" name="xiaqi" class="spe">
					下棋
				</p>
				<p class="lucky"><span>喜欢的颜色：</span>
					<input type="color" name="lovecolor">
					（请选择你喜欢的颜色）
				</p>
				<p class="btn">
					<input type="submit" value="提交">
					<input type="reset" value="重置">
				</p>
			</form>
		</div>
	</body>
</html>
