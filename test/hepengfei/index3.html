<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>交规考试选择题</title>
    </head>
    <body>
        <form action="#" method="get">
            <h3>交规考试选择题</h3>
            <ol type="1"></ol>
            <p><li>1.当交通指示灯为红灯时，应怎样做？（单选题）</li></p>
            <p><input type="radio">A:停车</p>
            <p><input type="radio">B:前行</p>
            <p><input type="radio">C:下车</p>
            <p><input type="radio">D:跳车</p>
            <p><li>2.驾驶机动车行径下列哪种路段可以超车？（多选题）</li></p>
            <p><input type="checkbox">A:主要街道</p>
            <p><input type="checkbox">B:高架路</p>
            <p><input type="checkbox">C:人行横道</p>
            <p><input type="checkbox">D:环城高速</p>
            <p><input type="submit" value="提交"></p>
        </form>
    </body>
</html>
